<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Botpress Widget</title>
  <style>
    /* Custom CSS for the Botpress widget */
    .bp-webchat-container,
    .bp-webchat-widget {
      position: relative !important;
      top: auto !important;
      left: auto !important;
      width: 100% !important;
      height: auto !important;
      z-index: auto !important;
    }
  </style>
</head>
<body>
  <div id="cryptoBotContainer"></div>
  
  <!-- Load Botpress webchat script (new version) -->
  <script src="https://cdn.botpress.cloud/webchat/v2.5/inject.js"></script>
      <script src="https://files.bpcontent.cloud/2025/05/14/23/20250514232436-UD08HCV3.js"></script>
      <script>
        window.addEventListener('load', function () {
          botpress.open();
        });
      </script>

  <script>
    window.botpressWebChat.onEvent(
        function () {
            window.botpressWebChat.sendEvent({ type: "show" });
        },
        ["LIFECYCLE.LOADED"]
    );
  </script>
</body>
</html>
