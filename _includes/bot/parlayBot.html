<!DOCTYPE html>

<head>

  <title>Vehicle Value Bot</title>
  <style>
    /* Custom CSS for the Botpress widget */
    .bp-webchat-container,
    .bp-webchat-widget {
      position: relative !important;
      top: auto !important;
      left: auto !important;
      width: 100% !important;
      height: auto !important;
      z-index: auto !important;
    }
  </style>
</head>
<body>

  <script>
    window.botpressWebChat.onEvent(
        function () {
            window.botpressWebChat.sendEvent({ type: "show" });

        ["LIFECYCLE.LOADED"]
    );
  </script>
