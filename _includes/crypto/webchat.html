<!-- crypto/webchat.html -->
<div id="cryptoBotItem" class="chat-container">
    <div class="chat-header">CryptoGPT WebChat</div>
    <div class="chat-messages" id="chatMessages"></div>
    <div class="chat-input">
      <input type="text" id="userInput" placeholder="Type a message...">
      <button onclick="sendMessage()">Send</button>
    </div>
  </div>
  <style>
    /* Scoped webchat styles */
    #cryptoBotItem {
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: space-between; /* Push header to top and input to bottom */
      background: #2a2d3a;
      color: white;
    }
    #cryptoBotItem .chat-header {
      background: #404979;
      padding: 15px;
      text-align: center;
      font-size: 18px;
      font-weight: bold;
    }
    #cryptoBotItem .chat-messages {
      flex: 1;
      padding: 10px;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      min-height: 0; /* Ensures proper flex behavior */
    }
    #cryptoBotItem .message {
      padding: 10px;
      margin: 5px;
      border-radius: 5px;
      max-width: 80%;
    }
    #cryptoBotItem .bot-message {
      background: #3e4a6b;
      align-self: flex-start;
    }
    #cryptoBotItem .user-message {
      background: #7681bc;
      align-self: flex-end;
    }
    #cryptoBotItem .chat-input {
      display: flex;
      padding: 10px;
      background: #323963;
      margin-top: auto;  /* Forces the input to the bottom */
    }
    #cryptoBotItem .chat-input input {
      flex: 1;
      padding: 10px;
      border: none;
      border-radius: 5px;
      outline: none;
    }
    #cryptoBotItem .chat-input button {
      margin-left: 10px;
      padding: 10px;
      background: #7681bc;
      border: none;
      color: white;
      cursor: pointer;
      border-radius: 5px;
    }
  </style>
  <script>
    function sendMessage() {
      let input = document.getElementById("userInput");
      let message = input.value.trim();
      if (message) {
        addMessage(message, "user-message");
        input.value = "";
        setTimeout(() => addMessage("Processing...", "bot-message"), 1000);
      }
    }
    
    function addMessage(text, className) {
      let chatBox = document.getElementById("chatMessages");
      let messageDiv = document.createElement("div");
      messageDiv.className = "message " + className;
      messageDiv.textContent = text;
      chatBox.appendChild(messageDiv);
      chatBox.scrollTop = chatBox.scrollHeight;
    }
  </script>
