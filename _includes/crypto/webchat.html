<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CryptoGPT WebChat</title>
  <style>
    /* Scoped styles for the webchat only */
    #cryptoBotItem {
      position: relative;
      width: 100%;
      height: 100vh;
      background: #2a2d3a;
      color: white;
      box-sizing: border-box;
      font-family: sans-serif;
    }
    /* Header */
    #cryptoBotItem .chat-header {
      background: #404979;
      padding: 15px;
      text-align: center;
      font-size: 18px;
      font-weight: bold;
    }
    /* Chat messages area positioned between header and input */
    #cryptoBotItem .chat-messages {
      position: absolute;
      top: 60px;
      bottom: 70px;
      left: 0;
      right: 0;
      padding: 10px;
      overflow-y: auto;
      box-sizing: border-box;
      display: flex;
      flex-direction: column;
      align-items: flex-start;
    }
    /* Input area fixed at the bottom */
    #cryptoBotItem .chat-input {
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      height: 60px;
      background: #323963;
      display: flex;
      padding: 10px;
      box-sizing: border-box;
    }
    #cryptoBotItem .chat-input input {
      flex: 1;
      padding: 10px;
      border: none;
      border-radius: 5px;
      outline: none;
    }
    #cryptoBotItem .chat-input button {
      margin-left: 10px;
      padding: 10px;
      background: #7681bc;
      border: none;
      color: white;
      cursor: pointer;
      border-radius: 5px;
    }
    /* Message bubble styling */
    #cryptoBotItem .message {
      width: auto;
      max-width: 80%;
      padding: 12px;
      margin: 8px 0;
      border-radius: 5px;
      line-height: 1.4;
      word-wrap: break-word;
    }
    /* Bot messages: left-aligned */
    #cryptoBotItem .bot-message {
      background: #3e4a6b;
      text-align: left;
    }
    /* User messages: right-aligned */
    #cryptoBotItem .user-message {
      background: #7681bc;
      text-align: right;
      align-self: flex-end;
    }
  </style>
</head>
<body>
  <div id="cryptoBotItem" class="chat-container">
    <div class="chat-header">CryptoGPT WebChat</div>
    <div class="chat-messages" id="chatMessages"></div>
    <div class="chat-input">
      <input type="text" id="userInput" placeholder="Type a message...">
      <button onclick="sendMessage()">Send</button>
    </div>
  </div>

  <script>
    const CLIENT_ID = "a19faf7c-1de5-415a-aece-524d36c075e9"; // Your Botpress Client ID

    // Function to send message to Botpress via Webchat event
    function sendMessage() {
      const input = document.getElementById("userInput");
      const message = input.value.trim();

      if (message) {
        console.log("User message:", message); // Log user message
        addMessage(message, "user-message");
        input.value = "";  // Clear the input field

        // Trigger Botpress event with user message
        BPWebChat.sendEvent({
          type: 'text',
          text: message,
          payload: {
            client_id: CLIENT_ID
          }
        });
      }
    }

    // Function to add a message to the chat interface
    function addMessage(text, className) {
      const chatBox = document.getElementById("chatMessages");
      const messageDiv = document.createElement("div");
      messageDiv.className = "message " + className;
      messageDiv.textContent = text;
      chatBox.appendChild(messageDiv);
      // Auto-scroll to the bottom of the messages container
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    // Listen for the Enter key on the input field
    document.getElementById("userInput").addEventListener("keydown", function(event) {
      if (event.key === "Enter") {
        event.preventDefault();
        sendMessage();
      }
    });
  </script>

  <!-- Include the Botpress Webchat SDK -->
  <script src="https://cdn.botpress.cloud/webchat/v0/inject.js"></script>
  <script>
    // Initialize the Botpress Webchat client
    window.botpressWebChat.init({
      botId: 'your-bot-id', // Use your bot ID here
      clientId: CLIENT_ID, // Use your Botpress Client ID here
      hostUrl: 'https://your-botpress-url.com', // Replace with the URL of your Botpress instance
      // Optional customizations can go here
    });
  </script>
</body>
</html>
