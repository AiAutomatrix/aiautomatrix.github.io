<!-- crypto/webchat.html (snippet) -->
<div id="cryptoBotItem" class="chat-container">
    <div class="chat-header">CryptoGPT WebChat</div>
    <div class="chat-messages" id="chatMessages"></div>
    <div class="chat-input">
      <input type="text" id="userInput" placeholder="Type a message...">
      <button onclick="sendMessage()">Send</button>
    </div>
  </div>
  
  <style>
    /* Scoped styles for the webchat only */
    #cryptoBotItem {
      position: relative;
      width: 100%;
      height: 100%;
      background: #2a2d3a;
      color: white;
      box-sizing: border-box;
    }
    /* Header */
    #cryptoBotItem .chat-header {
      background: #404979;
      padding: 15px;
      text-align: center;
      font-size: 18px;
      font-weight: bold;
    }
    /* Chat messages area (between header and input) */
    #cryptoBotItem .chat-messages {
      position: absolute;
      top: 60px;          /* Adjust if header height changes */
      bottom: 70px;       /* Reserve space for the input */
      left: 0;
      right: 0;
      padding: 10px;
      overflow-y: auto;
      box-sizing: border-box;
    }
    /* Input area fixed at the bottom */
    #cryptoBotItem .chat-input {
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      height: 60px;       /* Fixed height for the input area */
      background: #323963;
      display: flex;
      padding: 10px;
      box-sizing: border-box;
    }
    #cryptoBotItem .chat-input input {
      flex: 1;
      padding: 10px;
      border: none;
      border-radius: 5px;
      outline: none;
    }
    #cryptoBotItem .chat-input button {
      margin-left: 10px;
      padding: 10px;
      background: #7681bc;
      border: none;
      color: white;
      cursor: pointer;
      border-radius: 5px;
    }
    /* Message styling: bubbles adjust to content size */
    #cryptoBotItem .message {
      display: inline-block;
      padding: 12px;
      margin: 8px;
      border-radius: 5px;
      max-width: 80%;
      line-height: 1.4;
      word-wrap: break-word;
    }
    /* Bot messages on the left, text left-aligned */
    #cryptoBotItem .bot-message {
      background: #3e4a6b;
      align-self: flex-start;
      text-align: left;
    }
    /* User messages on the right, text right-aligned */
    #cryptoBotItem .user-message {
      background: #7681bc;
      align-self: flex-end;
      text-align: right;
    }
  </style>
  
  <script>
    function sendMessage() {
      const input = document.getElementById("userInput");
      const message = input.value.trim();
      if (message) {
        addMessage(message, "user-message");
        input.value = "";
        // Simulate a bot response after a short delay
        setTimeout(() => addMessage("Processing...", "bot-message"), 1000);
      }
    }
    
    function addMessage(text, className) {
      const chatBox = document.getElementById("chatMessages");
      const messageDiv = document.createElement("div");
      messageDiv.className = "message " + className;
      messageDiv.textContent = text;
      chatBox.appendChild(messageDiv);
      // Auto-scroll to the bottom of the messages container
      chatBox.scrollTop = chatBox.scrollHeight;
    }
  
    // Listen for the Enter key on the input field
    document.getElementById("userInput").addEventListener("keydown", function(event) {
      if (event.key === "Enter") {
        event.preventDefault();
        sendMessage();
      }
    });
  </script>
