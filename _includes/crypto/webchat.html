<!-- crypto/webchat.html -->
<div id="cryptoBotItem" class="chat-container">
  <div class="chat-header">CryptoGPT WebChat</div>
  <div class="chat-messages" id="chatMessages"></div>
  <div class="chat-input">
    <input type="text" id="userInput" placeholder="Type a message...">
    <button onclick="sendMessage()">Send</button>
  </div>
</div>

<style>
/* Scoped styles for the webchat */
#cryptoBotItem {
  position: relative;
  width: 100%;
  height: 100%;
  background: #2a2d3a;
  color: white;
  box-sizing: border-box;
}

/* Header */
#cryptoBotItem .chat-header {
  background: #404979;
  padding: 15px;
  text-align: center;
  font-size: 18px;
  font-weight: bold;
}

/* Chat messages area */
#cryptoBotItem .chat-messages {
  position: absolute;
  top: 60px;
  bottom: 70px;
  left: 0;
  right: 0;
  padding: 10px;
  overflow-y: auto;
  display: flex;
  flex-direction: column;
}

/* Input area */
#cryptoBotItem .chat-input {
  position: absolute;
  bottom: 0;
  left: 0;
  right: 0;
  height: 60px;
  background: #323963;
  display: flex;
  padding: 10px;
  box-sizing: border-box;
}

#cryptoBotItem .chat-input input {
  flex: 1;
  padding: 10px;
  border: none;
  border-radius: 5px;
  outline: none;
}

#cryptoBotItem .chat-input button {
  margin-left: 10px;
  padding: 10px;
  background: #7681bc;
  border: none;
  color: white;
  cursor: pointer;
  border-radius: 5px;
}

/* Message bubble styling */
#cryptoBotItem .message {
  width: fit-content;
  max-width: 80%;
  padding: 12px;
  margin: 8px 0;
  border-radius: 5px;
  line-height: 1.4;
  word-wrap: break-word;
}

/* Bot messages */
#cryptoBotItem .bot-message {
  background: #3e4a6b;
  text-align: left;
  align-self: flex-start;
}

/* User messages */
#cryptoBotItem .user-message {
  background: #7681bc;
  text-align: right;
  align-self: flex-end;
}
</style>

<script>
const awsApiUrl = "https://webhook.botpress.cloud/9e06e1d2-0e6b-4272-8112-203dc531f77a"; // Replace with your actual AWS API Gateway URL

async function sendMessage() {
  const inputElement = document.getElementById("userInput");
  const message = inputElement.value.trim();

  if (!message) return;

  addMessage(message, "user-message");

  inputElement.value = ""; // Clear input field

  try {
    const response = await fetch(awsApiUrl, {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ text: message })
    });

    const responseData = await response.json();

    if (response.ok) {
      addMessage(responseData.text || "No response", "bot-message");
    } else {
      addMessage("Error: No bot response", "bot-message");
    }
  } catch (error) {
    console.error("Error:", error);
    addMessage("Connection error", "bot-message");
  }
}

function addMessage(text, className) {
  const chatBox = document.getElementById("chatMessages");
  const messageDiv = document.createElement("div");

  messageDiv.className = "message " + className;
  messageDiv.textContent = text;

  chatBox.appendChild(messageDiv);
  chatBox.scrollTop = chatBox.scrollHeight; // Auto-scroll to bottom
}

// Listen for Enter key
document.getElementById("userInput").addEventListener("keydown", function (event) {
  if (event.key === "Enter") {
    event.preventDefault();
    sendMessage();
  }
});
</script>
