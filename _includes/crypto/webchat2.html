<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CryptoGPT WebChat</title>
  <style>
    /* Scoped styles for the webchat only */
    #cryptoBotItem {
      position: relative;
      width: 100%;
      height: 100%;
      background: #2a2d3a;
      color: white;
      box-sizing: border-box;
    }
    /* Header */
    #cryptoBotItem .chat-header {
      background: #404979;
      padding: 15px;
      text-align: center;
      font-size: 18px;
      font-weight: bold;
    }
    /* Chat messages area positioned between header and input */
    #cryptoBotItem .chat-messages {
      position: absolute;
      top: 60px;
      bottom: 70px;
      left: 0;
      right: 0;
      padding: 10px;
      overflow-y: auto;
      box-sizing: border-box;
      display: flex;
      flex-direction: column;
      align-items: flex-start;
    }
    /* Input area fixed at the bottom */
    #cryptoBotItem .chat-input {
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      height: 60px;
      background: #323963;
      display: flex;
      padding: 10px;
      box-sizing: border-box;
    }
    #cryptoBotItem .chat-input input {
      flex: 1;
      padding: 10px;
      border: none;
      border-radius: 5px;
      outline: none;
    }
    #cryptoBotItem .chat-input button {
      margin-left: 10px;
      padding: 10px;
      background: #7681bc;
      border: none;
      color: white;
      cursor: pointer;
      border-radius: 5px;
    }
    /* Message bubble styling */
    #cryptoBotItem .message {
      width: auto;
      max-width: 80%;
      padding: 12px;
      margin: 8px 0;
      border-radius: 5px;
      line-height: 1.4;
      word-wrap: break-word;
    }
    /* Bot messages: left-aligned */
    #cryptoBotItem .bot-message {
      background: #3e4a6b;
      text-align: left;
    }
    /* User messages: right-aligned */
    #cryptoBotItem .user-message {
      background: #7681bc;
      text-align: right;
      align-self: flex-end;
    }
  </style>
</head>
<body>
  <div id="cryptoBotItem" class="chat-container">
    <div class="chat-header">CryptoGPT WebChat</div>
    <div class="chat-messages" id="chatMessages"></div>
    <div class="chat-input">
      <input type="text" id="userInput" placeholder="Type a message...">
      <button onclick="sendMessage()">Send</button>
    </div>
  </div>

  <script>
    // Replace these constants with your actual Botpress details:
    const BOT_ID = "59250b3b-27d2-469a-9074-0113228860b6";
    const USER_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpZCI6InVzZXIxMjM0NSIsImlhdCI6MTc0MjExNjc1NX0.Ik5BrnXe5jAiGHPwGZR7f7abyUzoM8p6VD7skKFd9Gg";
    const USER_ID = "user12345";

    let conversationId = null;

    // Function to start a new conversation
    function startConversation() {
      const url = `https://chat.botpress.cloud/${BOT_ID}/conversations`;
      return fetch(url, {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
          'x-user-key': USER_KEY
        },
        body: JSON.stringify({ user: { id: USER_ID } })
      })
      .then(response => response.json())
      .then(data => {
        if(data.conversation && data.conversation.id) {
          conversationId = data.conversation.id;
          addMessage("Conversation started: " + conversationId, "bot-message");
          return conversationId;
        } else {
          throw new Error("Failed to create conversation");
        }
      });
    }

    // Function to send a message to Botpress
    function sendMessageToBot(message) {
      const url = `https://chat.botpress.cloud/${BOT_ID}/messages`;
      return fetch(url, {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
          'x-user-key': USER_KEY
        },
        body: JSON.stringify({
          conversationId: conversationId,
          payload: { type: "text", text: message }
        })
      })
      .then(response => response.json());
    }

    // Function to retrieve the bot response
    function getBotResponse() {
      const url = `https://chat.botpress.cloud/${BOT_ID}/conversations/${conversationId}/messages`;
      return fetch(url, {
        method: 'GET',
        headers: {
          'Content-Type': 'application/json',
          'x-user-key': USER_KEY
        }
      })
      .then(response => response.json())
      .then(data => {
        if (data.messages && data.messages.length > 0) {
          // Assuming the last message is the bot's response
          return data.messages[data.messages.length - 1].payload.text;
        } else {
          return null;
        }
      });
    }

    // Main function to handle sending message from webchat
    function sendMessage() {
      const input = document.getElementById("userInput");
      const message = input.value.trim();
      
      if (!message) {
        addMessage("Please enter a message", "bot-message");
        return;
      }
      
      // Display user message
      addMessage(message, "user-message");
      input.value = "";

      // If conversation ID is not set, start a conversation first
      if (!conversationId) {
        addMessage("Initializing conversation...", "bot-message");
        startConversation().then(() => {
          addMessage("Processing next step...", "bot-message");
          // Send the original message
          sendMessageToBot(message)
            .then(() => getBotResponse())
            .then(botReply => {
              if (botReply) {
                addMessage(botReply, "bot-message");
              } else {
                addMessage("No response received from bot", "bot-message");
              }
            })
            .catch(error => {
              addMessage("Error sending message: " + error.message, "bot-message");
            });
        })
        .catch(error => {
          addMessage("Error starting conversation: " + error.message, "bot-message");
        });
      } else {
        // Conversation exists; send message directly
        addMessage("Processing next step...", "bot-message");
        sendMessageToBot(message)
          .then(() => getBotResponse())
          .then(botReply => {
            if (botReply) {
              addMessage(botReply, "bot-message");
            } else {
              addMessage("No response received from bot", "bot-message");
            }
          })
          .catch(error => {
            addMessage("Error sending message: " + error.message, "bot-message");
          });
      }
    }

    // Function to add messages to the chat UI
    function addMessage(text, className) {
      const chatBox = document.getElementById("chatMessages");
      const messageDiv = document.createElement("div");
      messageDiv.className = "message " + className;
      messageDiv.textContent = text;
      chatBox.appendChild(messageDiv);
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    // Listen for Enter key on input field to trigger sendMessage
    document.getElementById("userInput").addEventListener("keydown", function(event) {
      if (event.key === "Enter") {
        event.preventDefault();
        sendMessage();
      }
    });
  </script>
</body>
</html>
