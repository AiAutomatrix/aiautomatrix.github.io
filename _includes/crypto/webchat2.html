<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CryptoGPT WebChat</title>
  <style>
    /* Chat container and styles */
    #cryptoBotItem {
      position: relative;
      width: 100%;
      height: 100%;
      background: #2a2d3a;
      color: white;
      box-sizing: border-box;
    }
    #cryptoBotItem .chat-header {
      background: #404979;
      padding: 15px;
      text-align: center;
      font-size: 18px;
      font-weight: bold;
    }
    #cryptoBotItem .chat-messages {
      position: absolute;
      top: 60px;
      bottom: 70px;
      left: 0;
      right: 0;
      padding: 10px;
      overflow-y: auto;
      box-sizing: border-box;
      display: flex;
      flex-direction: column;
      align-items: flex-start;
    }
    #cryptoBotItem .chat-input {
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      height: 60px;
      background: #323963;
      display: flex;
      padding: 10px;
      box-sizing: border-box;
    }
    #cryptoBotItem .chat-input input {
      flex: 1;
      padding: 10px;
      border: none;
      border-radius: 5px;
      outline: none;
    }
    #cryptoBotItem .chat-input button {
      margin-left: 10px;
      padding: 10px;
      background: #7681bc;
      border: none;
      color: white;
      cursor: pointer;
      border-radius: 5px;
    }
    #cryptoBotItem .message {
      width: auto;
      max-width: 80%;
      padding: 12px;
      margin: 8px 0;
      border-radius: 5px;
      line-height: 1.4;
      word-wrap: break-word;
    }
    #cryptoBotItem .bot-message {
      background: #3e4a6b;
      text-align: left;
    }
    #cryptoBotItem .user-message {
      background: #7681bc;
      text-align: right;
      align-self: flex-end;
    }
    .pending-message {
      opacity: 0.6;
      animation: pulse 1.5s infinite;
    }
    @keyframes pulse {
      0%, 100% { opacity: 0.6; }
      50% { opacity: 0.8; }
    }
  </style>
</head>
<body>
  <div id="cryptoBotItem" class="chat-container">
    <div class="chat-header">CryptoGPT WebChat</div>
    <div class="chat-messages" id="chatMessages"></div>
    <div class="chat-input">
      <input type="text" id="userInput" placeholder="Type a message...">
      <button onclick="sendMessage()">Send</button>
    </div>
  </div>

  <script>
    const BOT_ID = "bf0833f1-f736-40ac-8f09-1af6ea8002dc";
    const USER_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpZCI6InVzZXJfMDFKUE5IUlBQWEc2QllDNDM2MTdZWDUxN0MiLCJpYXQiOjE3NDIzMzI1MTd9.jYXVSyr0b3Gyea8VKRPi03FV56cs22cFISaujb0yR3c";
    const USER_ID = "new_user_id";
    const AWS_FUNCTION_URL = "https://6extk575r5yuh5zhmvmqpihuam0ipktc.lambda-url.us-east-1.on.aws/";

    let conversationId = null;
    let eventSource = null;
    let pendingMessage = null;
    let reconnectAttempts = 0;

    async function startConversation() {
      try {
        const response = await fetch(`https://chat.botpress.cloud/${BOT_ID}/conversations`, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
            'x-user-key': USER_KEY
          },
          body: JSON.stringify({ user: { id: USER_ID } })
        });
        const data = await response.json();
        if (!data.conversation?.id) throw new Error('Failed to create conversation');
        
        conversationId = data.conversation.id;
        addMessage("Conversation started: " + conversationId, "bot-message");
        setupSSEConnection();
        return conversationId;
      } catch (error) {
        showError("Error starting conversation: " + error.message);
        throw error;
      }
    }

    function setupSSEConnection() {
      if (eventSource) eventSource.close();
      
      const url = new URL(`https://chat.botpress.cloud/${BOT_ID}/conversations/${conversationId}/listen`);
      url.searchParams.append('x-user-key', USER_KEY);
      eventSource = new EventSource(url);
      
      eventSource.onmessage = (event) => {
        try {
          const { type, payload } = JSON.parse(event.data);
          if (type === "message") {
            forwardBotResponseToAWS(payload);
          }
        } catch (error) {
          console.error('Message processing error:', error);
        }
      };

      eventSource.onerror = (error) => {
        console.error("SSE error:", error);
        if (eventSource.readyState === EventSource.CLOSED) {
          const delay = Math.min(3000 * (reconnectAttempts + 1), 30000);
          setTimeout(() => {
            reconnectAttempts++;
            setupSSEConnection();
          }, delay);
        }
      };
    }

    async function forwardBotResponseToAWS(botPayload) {
      try {
        const awsResponse = await fetch(AWS_FUNCTION_URL, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({
            conversationId: conversationId,
            botResponse: botPayload
          })
        });
        const awsData = await awsResponse.json();
        if (awsData && awsData.botMessage) {
          addMessage(awsData.botMessage, "bot-message");
        } else {
          addMessage("No final bot response received from AWS.", "bot-message");
        }
      } catch (error) {
        showError("Error forwarding bot response to AWS: " + error.message);
      }
    }

    async function sendMessage() {
      const input = document.getElementById("userInput");
      const message = input.value.trim();
      if (!message) {
        showError("Please enter a message");
        return;
      }
      addMessage(message, "user-message");
      input.value = "";
      showTypingIndicator();
      try {
        if (!conversationId) await startConversation();
        addMessage("Processing next step...", "bot-message");
        await fetch(`https://chat.botpress.cloud/${BOT_ID}/messages`, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
            'x-user-key': USER_KEY
          },
          body: JSON.stringify({
            conversationId: conversationId,
            payload: { type: "text", text: message }
          })
        });
      } catch (error) {
        showError(error.message);
      }
    }

    function addMessage(content, className) {
      const chatBox = document.getElementById("chatMessages");
      const messageDiv = document.createElement("div");
      messageDiv.className = `message ${className}`;
      messageDiv.innerHTML = content;
      chatBox.appendChild(messageDiv);
      chatBox.scrollTop = chatBox.scrollHeight;
      return messageDiv;
    }

    function showTypingIndicator() {
      if (!pendingMessage) {
        pendingMessage = addMessage("...", "bot-message pending-message");
      }
    }

    function showError(message) {
      if (pendingMessage) {
        pendingMessage.innerHTML = message;
        pendingMessage.classList.remove('pending-message');
        pendingMessage = null;
      } else {
        addMessage(message, "bot-message");
      }
    }

    // New function to handle AWS response and update webchat
    function receiveBotMessage(awsMessage) {
      addMessage(awsMessage, 'bot-message');
    }

   // Listen for bot response from AWS
      async function listenForBotResponse() {
        try {
            const response = await fetch('https://webhook.botpress.cloud/88fa925f-2a63-4cad-b6d0-77f64237c93a', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
            });

            const data = await response.json();
            if (data && data.botMessage) {
                receiveBotMessage(data.botMessage);
            }
        } catch (error) {
            console.error('Error receiving bot message:', error);
        }
    }



    document.getElementById("userInput").addEventListener("keydown", (event) => {
      if (event.key === "Enter") {
        event.preventDefault();
        sendMessage();
      }
    });
  </script>
</body>
</html>
