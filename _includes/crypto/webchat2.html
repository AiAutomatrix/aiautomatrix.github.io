<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CryptoGPT WebChat</title>
  <style>
    /* Chat container and styles */
    #cryptoBotItem {
      position: relative;
      width: 100%;
      height: 100%;
      background: #2a2d3a;
      color: white;
      box-sizing: border-box;
    }
    #cryptoBotItem .chat-header {
      background: #404979;
      padding: 15px;
      text-align: center;
      font-size: 18px;
      font-weight: bold;
    }
    #cryptoBotItem .chat-messages {
      position: absolute;
      top: 60px;
      bottom: 70px;
      left: 0;
      right: 0;
      padding: 10px;
      overflow-y: auto;
      box-sizing: border-box;
      display: flex;
      flex-direction: column;
      align-items: flex-start;
    }
    #cryptoBotItem .chat-input {
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      height: 60px;
      background: #323963;
      display: flex;
      padding: 10px;
      box-sizing: border-box;
    }
    #cryptoBotItem .chat-input input {
      flex: 1;
      padding: 10px;
      border: none;
      border-radius: 5px;
      outline: none;
    }
    #cryptoBotItem .chat-input button {
      margin-left: 10px;
      padding: 10px;
      background: #7681bc;
      border: none;
      color: white;
      cursor: pointer;
      border-radius: 5px;
    }
    #cryptoBotItem .message {
      width: auto;
      max-width: 80%;
      padding: 12px;
      margin: 8px 0;
      border-radius: 5px;
      line-height: 1.4;
      word-wrap: break-word;
    }
    #cryptoBotItem .bot-message {
      background: #3e4a6b;
      text-align: left;
    }
    #cryptoBotItem .user-message {
      background: #7681bc;
      text-align: right;
      align-self: flex-end;
    }
    .pending-message {
      opacity: 0.6;
      animation: pulse 1.5s infinite;
    }
    @keyframes pulse {
      0%, 100% { opacity: 0.6; }
      50% { opacity: 0.8; }
    }
  </style>
</head>
<body>
  <div id="cryptoBotItem" class="chat-container">
    <div class="chat-header">CryptoGPT WebChat</div>
    <div class="chat-messages" id="chatMessages"></div>
    <div class="chat-input">
      <input type="text" id="userInput" placeholder="Type a message..." />
      <button onclick="sendMessage()">Send</button>
    </div>
  </div>

  <script>
    // Replace these with your actual Botpress credentials
    const BOT_ID = "bf0833f1-f736-40ac-8f09-1af6ea8002dc";
    const USER_KEY = "YOUR_USER_KEY";
    const USER_ID = "new_user_id";

    let conversationId = null;
    let eventSource = null;
    let pendingMessage = null;
    let reconnectAttempts = 0;

    // Utility: generate a UUID (using crypto.randomUUID if available)
    function generateUUID() {
      return crypto.randomUUID ? crypto.randomUUID() : 'xxxxxxxx-xxxx-4xxx-yxxx-xxxxxxxxxxxx'.replace(/[xy]/g, function(c) {
        const r = Math.random() * 16 | 0, v = c === 'x' ? r : (r & 0x3 | 0x8);
        return v.toString(16);
      });
    }

    // Start a new conversation using the first message as the initial event
    async function startConversation(initialMessage) {
      try {
        // Create the conversation (but do not auto-send an event on load)
        const response = await fetch(`https://chat.botpress.cloud/${BOT_ID}/conversations`, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
            'x-user-key': USER_KEY
          },
          body: JSON.stringify({ user: { id: USER_ID } })
        });
        const data = await response.json();
        if (!data.conversation || !data.conversation.id) {
          throw new Error('Failed to create conversation');
        }
        conversationId = data.conversation.id;
        addMessage("Conversation started: " + conversationId, "bot-message");
        setupSSEConnection();

        // Immediately send the user's first message as a custom event
        if (initialMessage && initialMessage.trim().length > 0) {
          const conversationEvent = {
            id: generateUUID(),
            createdAt: new Date().toISOString(),
            conversationId: conversationId,
            type: "text",
            payload: { text: initialMessage },
            tags: [],
            userId: USER_ID,
            direction: "incoming"
          };
          await fetch(`https://chat.botpress.cloud/${BOT_ID}/conversations/${conversationId}/events`, {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json',
              'x-user-key': USER_KEY
            },
            body: JSON.stringify({ event: conversationEvent })
          });
        }
      } catch (error) {
        showError("Error starting conversation: " + error.message);
        throw error;
      }
    }

    // Set up the SSE connection to listen for Botpress messages
    function setupSSEConnection() {
      if (eventSource) eventSource.close();
      const url = new URL(`https://chat.botpress.cloud/${BOT_ID}/conversations/${conversationId}/listen`);
      url.searchParams.append('x-user-key', USER_KEY);
      eventSource = new EventSource(url);
      eventSource.onmessage = (event) => {
        try {
          const data = JSON.parse(event.data);
          if (data.type === "message" && data.payload && data.payload.text && data.payload.text.trim().length > 0) {
            receiveBotMessage(data.payload.text);
          }
        } catch (error) {
          console.error('Error processing incoming message:', error);
        }
      };
      eventSource.onerror = (error) => {
        console.error("SSE error:", error);
        if (eventSource.readyState === EventSource.CLOSED) {
          const delay = Math.min(3000 * (reconnectAttempts + 1), 30000);
          setTimeout(() => {
            reconnectAttempts++;
            setupSSEConnection();
          }, delay);
        }
      };
    }

    // Send a user message. On first send, start the conversation.
    async function sendMessage() {
      const input = document.getElementById("userInput");
      const message = input.value.trim();
      if (!message) {
        showError("Please enter a message");
        return;
      }
      addMessage(message, "user-message");
      input.value = "";
      showTypingIndicator();
      try {
        if (!conversationId) {
          // Create the conversation using the first message as the initial event
          await startConversation(message);
        } else {
          // Send subsequent messages via the /messages endpoint
          await fetch(`https://chat.botpress.cloud/${BOT_ID}/messages`, {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json',
              'x-user-key': USER_KEY
            },
            body: JSON.stringify({
              conversationId: conversationId,
              userId: USER_ID,
              payload: { type: "text", text: message }
            })
          });
        }
      } catch (error) {
        showError("Error sending message: " + error.message);
      }
    }

    // Utility to add a message to the chat window
    function addMessage(content, className) {
      const chatBox = document.getElementById("chatMessages");
      const messageDiv = document.createElement("div");
      messageDiv.className = `message ${className}`;
      messageDiv.innerHTML = content;
      chatBox.appendChild(messageDiv);
      chatBox.scrollTop = chatBox.scrollHeight;
      return messageDiv;
    }

    // Show a typing indicator
    function showTypingIndicator() {
      if (!pendingMessage) {
        pendingMessage = addMessage("...", "bot-message pending-message");
      }
    }

    // Show error messages
    function showError(message) {
      if (pendingMessage) {
        pendingMessage.innerHTML = message;
        pendingMessage.classList.remove('pending-message');
        pendingMessage = null;
      } else {
        addMessage(message, "bot-message");
      }
    }

    // Display Botpress messages in the chat
    function receiveBotMessage(botText) {
      addMessage(botText, "bot-message");
    }

    // Listen for Enter key to send messages
    document.getElementById("userInput").addEventListener("keydown", (event) => {
      if (event.key === "Enter") {
        event.preventDefault();
        sendMessage();
      }
    });

    // No auto-start on page loadâ€”conversation only starts when a message is sent.
  </script>
</body>
</html>
