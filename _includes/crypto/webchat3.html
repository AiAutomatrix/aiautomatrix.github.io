<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CryptoGPT WebChat</title>
  <style>
    #cryptoBotItem {
      position: relative;
      width: 100%;
      height: 100%;
      background: #2a2d3a;
      color: white;
      box-sizing: border-box;
    }
    #cryptoBotItem .chat-header {
      background: #404979;
      padding: 15px;
      text-align: center;
      font-size: 18px;
      font-weight: bold;
    }
    #cryptoBotItem .chat-messages {
      position: absolute;
      top: 60px;
      bottom: 70px;
      left: 0;
      right: 0;
      padding: 10px;
      overflow-y: auto;
      box-sizing: border-box;
      display: flex;
      flex-direction: column;
      align-items: flex-start;
    }
    #cryptoBotItem .chat-input {
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      height: 60px;
      background: #323963;
      display: flex;
      padding: 10px;
      box-sizing: border-box;
    }
    #cryptoBotItem .chat-input input {
      flex: 1;
      padding: 10px;
      border: none;
      border-radius: 5px;
      outline: none;
    }
    #cryptoBotItem .chat-input button {
      margin-left: 10px;
      padding: 10px;
      background: #7681bc;
      border: none;
      color: white;
      cursor: pointer;
      border-radius: 5px;
    }
    #cryptoBotItem .message {
      width: auto;
      max-width: 80%;
      padding: 12px;
      margin: 8px 0;
      border-radius: 5px;
      line-height: 1.4;
      word-wrap: break-word;
    }
    #cryptoBotItem .bot-message {
      background: #3e4a6b;
      text-align: left;
    }
    #cryptoBotItem .user-message {
      background: #7681bc;
      text-align: right;
      align-self: flex-end;
    }
    .bot-card {
      background: #3e4a6b;
      border-radius: 8px;
      padding: 15px;
      margin: 10px 0;
      max-width: 300px;
    }
    .card-image {
      width: 100%;
      border-radius: 4px;
      margin: 10px 0;
    }
    .card-buttons {
      display: flex;
      flex-direction: column;
      gap: 8px;
      margin-top: 12px;
    }
    .card-button {
      background: #7681bc;
      border: none;
      color: white;
      padding: 8px 12px;
      border-radius: 4px;
      cursor: pointer;
      text-align: left;
    }
    .card-button:hover {
      background: #6773ab;
    }
    .card-title {
      font-weight: bold;
      margin-bottom: 8px;
    }
    .card-subtitle {
      color: #a0a7d6;
      font-size: 0.9em;
      margin-bottom: 12px;
    }
    .pending-message {
      opacity: 0.6;
      animation: pulse 1.5s infinite;
    }
    @keyframes pulse {
      0%, 100% { opacity: 0.6; }
      50% { opacity: 0.8; }
    }
  </style>
</head>
<body>
  <div id="cryptoBotItem" class="chat-container">
    <div class="chat-header">CryptoGPT WebChat</div>
    <div class="chat-messages" id="chatMessages"></div>
    <div class="chat-input">
      <input type="text" id="userInput" placeholder="Type a message...">
      <button onclick="sendMessage()">Send</button>
    </div>
  </div>

  <script>
    const BOT_ID = "59250b3b-27d2-469a-9074-0113228860b6";
    const USER_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpZCI6InVzZXIxMjM0NSIsImlhdCI6MTc0MjExNjc1NX0.Ik5BrnXe5jAiGHPwGZR7f7abyUzoM8p6VD7skKFd9Gg";
    const USER_ID = "user12345";

    let conversationId = null;
    let eventSource = null;
    let pendingMessage = null;
    let reconnectAttempts = 0;

    async function startConversation() {
      try {
        const response = await fetch(`https://chat.botpress.cloud/${BOT_ID}/conversations`, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
            'x-user-key': USER_KEY
          },
          body: JSON.stringify({ user: { id: USER_ID } })
        });

        const data = await response.json();
        if (!data.conversation?.id) throw new Error('Failed to create conversation');
        
        conversationId = data.conversation.id;
        setupSSEConnection();
        return conversationId;
      } catch (error) {
        showError(error.message);
        throw error;
      }
    }

    function setupSSEConnection() {
      if (eventSource) eventSource.close();
      
      const url = new URL(`https://chat.botpress.cloud/${BOT_ID}/conversations/${conversationId}/listen`);
      url.searchParams.append('x-user-key', USER_KEY);

      eventSource = new EventSource(url);

      eventSource.onmessage = (event) => {
        try {
          const { type, payload } = JSON.parse(event.data);
          if (type === "message") {
            if (payload.type === "card") {
              handleCardMessage(payload);
            } else if (payload.text) {
              handleTextMessage(payload.text);
            }
          }
        } catch (error) {
          console.error('Message processing error:', error);
        }
      };

      eventSource.onerror = (error) => {
        if (eventSource.readyState === EventSource.CLOSED) {
          const delay = Math.min(3000 * (reconnectAttempts + 1), 30000);
          setTimeout(() => {
            reconnectAttempts++;
            setupSSEConnection();
          }, delay);
        }
      };
    }

    function handleCardMessage(card) {
      // Sanitize card content to prevent XSS
      const sanitize = str => str.replace(/</g, '&lt;').replace(/>/g, '&gt;');
      
      const cardHtml = `
        <div class="bot-card">
          ${card.title ? `<div class="card-title">${sanitize(card.title)}</div>` : ''}
          ${card.subtitle ? `<div class="card-subtitle">${sanitize(card.subtitle)}</div>` : ''}
          ${card.image ? `
            <img src="${sanitize(card.image)}" 
                 class="card-image" 
                 onerror="this.style.display='none'"
                 alt="Card image">` : ''}
          ${card.content ? `<div class="card-content">${sanitize(card.content)}</div>` : ''}
          ${card.actions?.length ? `
            <div class="card-buttons">
              ${card.actions.map(action => `
                <button class="card-button"
                        data-action="${sanitize(action.action || 'postback')}"
                        data-payload="${sanitize(action.payload)}"
                        aria-label="${sanitize(action.title)}">
                  ${sanitize(action.title)}
                </button>
              `).join('')}
            </div>
          ` : ''}
        </div>
      `;

      updateMessageContainer(cardHtml);
      attachButtonHandlers();
    }

    function attachButtonHandlers() {
      setTimeout(() => {
        document.querySelectorAll('.card-button').forEach(button => {
          button.addEventListener('click', async (e) => {
            const payload = {
              type: e.target.dataset.action,
              data: e.target.dataset.payload
            };

            // Visual feedback
            e.target.classList.add('button-pressed');
            
            try {
              // Add user's selection immediately
              addMessage(e.target.textContent, "user-message");
              
              await sendEventToBot({
                type: 'webchat:button-click',
                payload: payload
              });
              
              // Show typing indicator
              showTypingIndicator();
              
            } catch (error) {
              showError(`Failed to send: ${error.message}`);
            } finally {
              e.target.classList.remove('button-pressed');
            }
          });
        });
      }, 100); // Small delay to ensure DOM stability
    }

    async function sendEventToBot(event) {
      const response = await fetch(`https://chat.botpress.cloud/${BOT_ID}/events`, {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
          'x-user-key': USER_KEY
        },
        body: JSON.stringify({
          ...event,
          conversationId: conversationId,
          userId: USER_ID,
          direction: 'incoming',
          channel: 'web',
          timestamp: new Date().toISOString()
        })
      });

      if (!response.ok) {
        const errorData = await response.json();
        throw new Error(errorData.message || 'Failed to send event');
      }
    }

    <script>
    const BOT_ID = "59250b3b-27d2-469a-9074-0113228860b6";
    const USER_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpZCI6InVzZXIxMjM0NSIsImlhdCI6MTc0MjExNjc1NX0.Ik5BrnXe5jAiGHPwGZR7f7abyUzoM8p6VD7skKFd9Gg";
    const USER_ID = "user12345";

    let conversationId = null;
    let eventSource = null;
    let pendingMessage = null;
    let reconnectAttempts = 0;

    async function startConversation() {
      try {
        const response = await fetch(`https://chat.botpress.cloud/${BOT_ID}/conversations`, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
            'x-user-key': USER_KEY
          },
          body: JSON.stringify({ user: { id: USER_ID } })
        });

        const data = await response.json();
        if (!data.conversation?.id) throw new Error('Failed to create conversation');
        
        conversationId = data.conversation.id;
        setupSSEConnection();
        return conversationId;
      } catch (error) {
        addMessage(`Error: ${error.message}`, "bot-message");
        throw error;
      }
    }

    function setupSSEConnection() {
      if (eventSource) eventSource.close();
      
      const url = new URL(`https://chat.botpress.cloud/${BOT_ID}/conversations/${conversationId}/listen`);
      url.searchParams.append('x-user-key', USER_KEY);

      eventSource = new EventSource(url);

      eventSource.onmessage = (event) => {
        try {
          const data = JSON.parse(event.data);
          if (data.type === "message" && data.payload?.text) {
            if (pendingMessage) {
              // Update existing pending message
              pendingMessage.textContent = data.payload.text;
              pendingMessage.scrollIntoView();
              pendingMessage = null;
            } else {
              addMessage(data.payload.text, "bot-message");
            }
          }
        } catch (error) {
          console.error('Error processing message:', error);
        }
      };

      eventSource.onerror = (error) => {
        console.error('SSE connection error:', error);
        if (eventSource.readyState === EventSource.CLOSED) {
          const delay = Math.min(3000 * (reconnectAttempts + 1), 30000);
          setTimeout(() => {
            reconnectAttempts++;
            setupSSEConnection();
          }, delay);
        }
      };
    }

    async function sendMessage() {
      const input = document.getElementById("userInput");
      const message = input.value.trim();
      
      if (!message) {
        addMessage("Please enter a message", "bot-message");
        return;
      }
      
      addMessage(message, "user-message");
      input.value = "";

      try {
        if (!conversationId) {
          await startConversation();
        }

        // Add temporary "typing" indicator
        pendingMessage = addMessage("...", "bot-message", true);

        const response = await fetch(`https://chat.botpress.cloud/${BOT_ID}/messages`, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
            'x-user-key': USER_KEY
          },
          body: JSON.stringify({
            conversationId: conversationId,
            payload: { type: "text", text: message }
          })
        });

        if (!response.ok) throw new Error('Failed to send message');

      } catch (error) {
        if (pendingMessage) {
          pendingMessage.textContent = `Error: ${error.message}`;
          pendingMessage = null;
        } else {
          addMessage(`Error: ${error.message}`, "bot-message");
        }
        console.error('Message sending error:', error);
      }
    }

    function addMessage(text, className, isPending = false) {
      const chatBox = document.getElementById("chatMessages");
      const messageDiv = document.createElement("div");
      messageDiv.className = `message ${className}`;
      messageDiv.textContent = text;
      
      if (isPending) {
        messageDiv.classList.add('pending-message');
        chatBox.appendChild(messageDiv);
      } else {
        chatBox.appendChild(messageDiv);
      }
      
      chatBox.scrollTop = chatBox.scrollHeight;
      return messageDiv;
    }

    document.getElementById("userInput").addEventListener("keydown", (event) => {
      if (event.key === "Enter") {
        event.preventDefault();
        sendMessage();
      }
    });


<style>
    /* Add button interaction animation */
    .button-pressed {
      transform: scale(0.98);
      filter: brightness(0.9);
      transition: all 0.1s ease;
    }

    /* Improve accessibility */
    .card-button:focus {
      outline: 2px solid #a0a7d6;
      outline-offset: 2px;
    }
</style>
</script>
</body>
</html>
