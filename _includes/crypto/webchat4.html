<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CryptoGPT WebChat</title>
  <style>
    /* Scoped styles for the webchat only */
    #cryptoBotItem {
      position: relative;
      width: 100%;
      height: 100%;
      background: #2a2d3a;
      color: white;
      box-sizing: border-box;
    }
    /* Header */
    #cryptoBotItem .chat-header {
      background: #404979;
      padding: 15px;
      text-align: center;
      font-size: 18px;
      font-weight: bold;
    }
    /* Chat messages area positioned between header and input */
    #cryptoBotItem .chat-messages {
      position: absolute;
      top: 60px;
      bottom: 70px;
      left: 0;
      right: 0;
      padding: 10px;
      overflow-y: auto;
      box-sizing: border-box;
      display: flex;
      flex-direction: column;
      align-items: flex-start;
    }
    /* Input area fixed at the bottom */
    #cryptoBotItem .chat-input {
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      height: 60px;
      background: #323963;
      display: flex;
      padding: 10px;
      box-sizing: border-box;
    }
    #cryptoBotItem .chat-input input {
      flex: 1;
      padding: 10px;
      border: none;
      border-radius: 5px;
      outline: none;
    }
    #cryptoBotItem .chat-input button {
      margin-left: 10px;
      padding: 10px;
      background: #7681bc;
      border: none;
      color: white;
      cursor: pointer;
      border-radius: 5px;
    }
    /* Message bubble styling */
    #cryptoBotItem .message {
      width: auto;
      max-width: 80%;
      padding: 12px;
      margin: 8px 0;
      border-radius: 5px;
      line-height: 1.4;
      word-wrap: break-word;
    }
    /* Bot messages: left-aligned */
    #cryptoBotItem .bot-message {
      background: #3e4a6b;
      text-align: left;
    }
    /* User messages: right-aligned */
    #cryptoBotItem .user-message {
      background: #7681bc;
      text-align: right;
      align-self: flex-end;
    }
  </style>
<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Keep the same CSS styles -->
  <style>
    /* Existing CSS styles remain unchanged */
  </style>
</head>
<body>
  <div id="cryptoBotItem" class="chat-container">
    <div class="chat-header">CryptoGPT WebChat</div>
    <div class="chat-messages" id="chatMessages"></div>
    <div class="chat-input">
      <input type="text" id="userInput" placeholder="Type a message...">
      <button onclick="sendMessage()">Send</button>
    </div>
  </div>

  <script>
    const BOT_ID = "59250b3b-27d2-469a-9074-0113228860b6";
    const USER_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpZCI6InVzZXIxMjM0NSIsImlhdCI6MTc0MjExNjc1NX0.Ik5BrnXe5jAiGHPwGZR7f7abyUzoM8p6VD7skKFd9Gg";
    const USER_ID = "user12345";

    let conversationId = null;
    let eventSource = null;
    let pendingMessage = null;
    let reconnectAttempts = 0;

    async function startConversation() {
      try {
        const response = await fetch(`https://chat.botpress.cloud/${BOT_ID}/conversations`, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
            'x-user-key': USER_KEY
          },
          body: JSON.stringify({ user: { id: USER_ID } })
        });

        const data = await response.json();
        if (!data.conversation?.id) throw new Error('Failed to create conversation');
        
        conversationId = data.conversation.id;
        setupSSEConnection();
        return conversationId;
      } catch (error) {
        addMessage(`Error: ${error.message}`, "bot-message");
        throw error;
      }
    }

    function setupSSEConnection() {
      if (eventSource) eventSource.close();
      
      const url = new URL(`https://chat.botpress.cloud/${BOT_ID}/conversations/${conversationId}/listen`);
      url.searchParams.append('x-user-key', USER_KEY);

      eventSource = new EventSource(url);

      eventSource.onmessage = (event) => {
        try {
          const data = JSON.parse(event.data);
          if (data.type === "message" && data.payload?.text) {
            if (pendingMessage) {
              // Update existing pending message
              pendingMessage.textContent = data.payload.text;
              pendingMessage.scrollIntoView();
              pendingMessage = null;
            } else {
              addMessage(data.payload.text, "bot-message");
            }
          }
        } catch (error) {
          console.error('Error processing message:', error);
        }
      };

      eventSource.onerror = (error) => {
        console.error('SSE connection error:', error);
        if (eventSource.readyState === EventSource.CLOSED) {
          const delay = Math.min(3000 * (reconnectAttempts + 1), 30000);
          setTimeout(() => {
            reconnectAttempts++;
            setupSSEConnection();
          }, delay);
        }
      };
    }

    async function sendMessage() {
      const input = document.getElementById("userInput");
      const message = input.value.trim();
      
      if (!message) {
        addMessage("Please enter a message", "bot-message");
        return;
      }
      
      addMessage(message, "user-message");
      input.value = "";

      try {
        if (!conversationId) {
          await startConversation();
        }

        // Add temporary "typing" indicator
        pendingMessage = addMessage("...", "bot-message", true);

        const response = await fetch(`https://chat.botpress.cloud/${BOT_ID}/messages`, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
            'x-user-key': USER_KEY
          },
          body: JSON.stringify({
            conversationId: conversationId,
            payload: { type: "text", text: message }
          })
        });

        if (!response.ok) throw new Error('Failed to send message');

      } catch (error) {
        if (pendingMessage) {
          pendingMessage.textContent = `Error: ${error.message}`;
          pendingMessage = null;
        } else {
          addMessage(`Error: ${error.message}`, "bot-message");
        }
        console.error('Message sending error:', error);
      }
    }

    function addMessage(text, className, isPending = false) {
      const chatBox = document.getElementById("chatMessages");
      const messageDiv = document.createElement("div");
      messageDiv.className = `message ${className}`;
      messageDiv.textContent = text;
      
      if (isPending) {
        messageDiv.classList.add('pending-message');
        chatBox.appendChild(messageDiv);
      } else {
        chatBox.appendChild(messageDiv);
      }
      
      chatBox.scrollTop = chatBox.scrollHeight;
      return messageDiv;
    }

    document.getElementById("userInput").addEventListener("keydown", (event) => {
      if (event.key === "Enter") {
        event.preventDefault();
        sendMessage();
      }
    });
  </script>
</body>
</html>
