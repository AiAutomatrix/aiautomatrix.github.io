<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Your Site</title>
  <!-- Include Particles.js -->
  <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <!-- Navigation Menu (Crypto-Style) -->
  <header>
    <div class="nav-container">
      <ul class="nav-menu">
        <li><a href="{{ site.baseurl }}/">Home</a></li>
        <li><a href="{{ site.baseurl }}/about.html">About</a></li>
        <li><a href="{{ site.baseurl }}/projects.html">Projects</a></li>
        <li><a href="{{ site.baseurl }}/carbot.html">Vehicle-GPT</a></li>
        <li><a href="{{ site.baseurl }}/parlay.html">Sport-GPT</a></li>
        <li><a href="{{ site.baseurl }}/crypto.html">Crypto-GPT</a></li>
      </ul>
    </div>
  </header>

  <!-- TradingView Widget: Ticker Tape -->
  <div class="tradingview-widget-container">
    <div class="tradingview-widget-container__widget"></div>
    <script type="text/javascript" src="https://s3.tradingview.com/external-embedding/embed-widget-ticker-tape.js" async>
      {
        "symbols": [
          {"proName": "BITSTAMP:BTCUSD", "title": "Bitcoin"},
          {"proName": "BITSTAMP:ETHUSD", "title": "Ethereum"},
          {"description": "PEPE", "proName": "KUCOIN:PEPEUSDT"},
          {"description": "PEPE2", "proName": "KUCOIN:PEPE2USDT"},
          {"description": "MOG", "proName": "BITGET:MOGUSDT"},
          {"description": "BOB", "proName": "KUCOIN:BOBUSDT"},
          {"description": "BRETT", "proName": "BITGET:BRETTUSDT"},
          {"description": "DOGE", "proName": "KUCOIN:DOGEUSDT"},
          {"description": "SHIB", "proName": "KUCOIN:SHIBUSDT"},
          {"description": "FLOKI", "proName": "KUCOIN:FLOKIUSDT"},
          {"description": "TURBO", "proName": "BITGET:TURBOUSDT"}
        ],
        "showSymbolLogo": true,
        "isTransparent": false,
        "displayMode": "adaptive",
        "colorTheme": "dark",
        "locale": "en"
      }
    </script>
  </div>

  <!-- Video Background and Header -->
  <div id="particles-js">
    <video autoplay muted loop playsinline id="headerVideo">
      <source src="/assets/mp4/header.mp4" type="video/mp4">
      Your browser does not support the video tag.
    </video>

    <div class="header">
      <h1>
        <span class="site-title">{{site.username}}</span>
        <span class="site-description">Playground</span>
      </h1>

      <div class="top-text-section">
        Custom AI | Integrations | Automation
      </div>

      <div class="header-icons">
        <a aria-label="Send email" href="#"><i class="icon fa fa-envelope"></i></a>
        <a aria-label="My Instagram" href="https://www.instagram.com/bigtimetreat" target="_blank"><i class="icon fa fa-instagram" aria-hidden="true"></i></a>
        <a aria-label="My Facebook" href="#" target="_blank"><i class="icon fa fa-facebook" aria-hidden="true"></i></a>
        <a aria-label="My Github" href="#" target="_blank"><i class="icon fa fa-github-alt" aria-hidden="true"></i></a>
      </div>
    </div>
  </div>

  <style>
    /* Navigation Bar */
    header {
      position: sticky;
      top: 0;
      background-color: #333;
      z-index: 10;
    }

    .nav-container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 10px 20px;
    }

    .nav-menu {
      display: flex;
      justify-content: center;
      list-style-type: none;
      margin: 0;
      padding: 0;
    }

    .nav-menu li {
      margin: 0 15px;
    }

    .nav-menu a {
      color: #00f7ff;
      background: transparent;
      padding: 10px 15px;
      border-radius: 30px;
      text-decoration: none;
      font-weight: bold;
      font-size: 14px;
      transition: all 0.3s ease;
      border: 1px solid rgba(0, 247, 255, 0.3);
      box-shadow: 0 0 12px rgba(0, 247, 255, 0.4);
    }

    .nav-menu a:hover {
      background: rgba(0, 247, 255, 0.1);
      color: #00f7ff;
      box-shadow: 0 0 18px #00f7ff, inset 0 0 8px #00f7ff;
    }

    /* TradingView Widget */
    .tradingview-widget-container {
      margin-top: 0;
      padding-top: 0;
      z-index: 20;
    }

    /* Video Background */
    #headerVideo {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      opacity: 0.15;
      z-index: -2;
      pointer-events: none;
    }

    /* Transparent overlay on top of video */
    #particles-js::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(81, 146, 187, 0.367);
      pointer-events: none;
      z-index: 0;
    }

    /* Header Section */
    #particles-js {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    .header {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      text-align: center;
      z-index: 1;
      margin-top: 0;
    }

    .top-text-section {
      text-align: center;
      font-size: 1em;
      margin: 10px 0;
      font-weight: normal;
    }

    .header-icons {
      margin-top: 15px;
    }

    .header-icons a {
      margin: 0 10px;
      color: #fff;
      font-size: 20px;
      transition: color 0.3s ease;
    }

    .header-icons a:hover {
      color: #00bfff;
    }
  </style>

  <!-- Particles.js Initialization -->
  <script>
    particlesJS("particles-js", {
      particles: {
        number: {
          value: 100,
          density: {
            enable: true,
            value_area: 800
          }
        },
        color: {
          value: "#00f7ff"
        },
        shape: {
          type: "circle",
          stroke: {
            width: 0,
            color: "#fff"
          }
        },
        opacity: {
          value: 0.5,
          random: true,
          anim: {
            enable: true,
            speed: 0.5,
            opacity_min: 0.1,
            sync: false
          }
        },
        size: {
          value: 5,
          random: true,
          anim: {
            enable: true,
            speed: 1,
            size_min: 0.1,
            sync: false
          }
        },
        line_linked: {
          enable: true,
          distance: 150,
          color: "#00f7ff",
          opacity: 0.4,
          width: 1
        },
        move: {
          enable: true,
          speed: 3,
          direction: "none",
          random: false,
          straight: false,
          out_mode: "out",
          bounce: false,
          attract: {
            enable: false,
            rotateX: 600,
            rotateY: 1200
          }
        }
      },
      interactivity: {
        detect_on: "canvas",
        events: {
          onhover: {
            enable: true,
            mode: "repulse"
          },
          onclick: {
            enable: true,
            mode: "push"
          }
        },
        modes: {
          grab: {
            distance: 400,
            line_linked: {
              opacity: 1
            }
          },
          repulse: {
            distance: 100,
            duration: 0.4
          },
          push: {
            particles_nb: 4
          }
        }
      },
      retina_detect: true
    });
  </script>

</body>
</html>
