<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live PowerShell Editor</title>
    <style>
        /* Add these CSS fixes */
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
        
        /* Make the iframe cover the entire screen */
        #codeIframe {
            width: 100%;
            height: 100vh;  /* Use viewport height units */
            border: none;
            display: block;
        }
    </style>
</head>
<body>
    <iframe
  id="codeIframe"
  src="code.html"
  sandbox="allow-scripts allow-same-origin allow-popups allow-popups-to-escape-sandbox allow-modals"
  style="width:100%; height:100vh; border:none; display:block;"
></iframe>

</body>
</html>
