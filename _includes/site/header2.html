<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Your Site</title>
    <!-- Include Particles.js -->
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <!-- Include Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <link rel="stylesheet" href="styles.css" />
    <style>
        /* OVERRIDE ANY EXTERNAL STYLING THAT MIGHT BE AFFECTING THE NAVIGATION */
        header, .nav-container, .nav-menu, .nav-menu * {
            box-sizing: border-box !important;
            margin: 0 !important;
            padding: 0 !important;
            line-height: normal !important;
            vertical-align: baseline !important;
        }

        /* TradingView Widget */
        .tradingview-widget-container {
            width: 100%;
            margin: 0;
            padding: 0;
            z-index: 20;
            background-color: #1a1a1a;
        }

        /* Navigation Bar - FORCED STYLING */
        header {
            position: sticky !important;
            top: 0 !important;
            background-color: #a285e6 !important;
            z-index: 10 !important;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1) !important;
            height: 60px !important; /* Fixed height */
            display: flex !important;
            align-items: center !important;
        }

        .nav-container {
            width: 100% !important;
            max-width: 100% !important;
            margin: 0 auto !important;
            padding: 0 !important;
        }

        .nav-menu {
            display: flex !important;
            align-items: center !important;
            justify-content: center !important;
            list-style-type: none !important;
            width: 100% !important;
            height: 100% !important;
            position: relative !important;
            padding: 0 20px !important;
        }

        /* Home icon - forced to left */
        .home-icon {
            position: absolute !important;
            left: 20px !important;
            top: 50% !important;
            transform: translateY(-50%) !important;
            margin: 0 !important;
        }

        /* Centered menu items container */
        .centered-menu-items {
            display: flex !important;
            align-items: center !important;
            justify-content: center !important;
            gap: 10px !important;
            height: 100% !important;
            margin: 0 auto !important;
        }

        /* Individual menu items */
        .nav-menu li {
            display: inline-block !important;
            float: none !important;
            margin: 0 !important;
            padding: 0 !important;
            height: 100% !important;
            display: flex !important;
            align-items: center !important;
        }

        /* Menu links */
        .nav-menu a {
            color: white !important;
            background-color: #a285e6 !important;
            padding: 10px 20px !important;
            border: none !important;
            border-radius: 5px !important;
            text-decoration: none !important;
            font-weight: bold !important;
            font-size: 1em !important;
            transition: background-color 0.3s ease !important;
            display: flex !important;
            align-items: center !important;
            gap: 5px !important;
            white-space: nowrap !important;
            height: 100% !important;
            box-sizing: border-box !important;
        }

        .nav-menu a:hover {
            background-color: #4b0687 !important;
            color: white !important;
            box-shadow: none !important;
        }

        /* Dropdown styles */
        .dropdown {
            position: relative !important;
        }

        .dropdown-content {
            display: none !important;
            position: absolute !important;
            background-color: #a285e6 !important;
            min-width: 130px !important;
            box-shadow: 0px 8px 16px 0px rgba(0, 0, 0, 0.3) !important;
            z-index: 1 !important;
            border-radius: 8px !important;
            overflow: hidden !important;
            border: 1px solid rgba(255, 255, 255, 0.2) !important;
            top: 100% !important;
            left: 0 !important;
        }

        .dropdown-content a {
            color: #d1c4e9 !important;
            padding: 12px 16px !important;
            text-decoration: none !important;
            display: block !important;
            text-align: left !important;
            border: none !important;
            box-shadow: none !important;
            border-radius: 0 !important;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1) !important;
            background: rgba(106, 13, 173, 0.8) !important;
            height: auto !important;
        }

        .dropdown-content a:hover {
            background-color: rgba(106, 13, 173, 0.6) !important;
        }

        .dropdown:hover .dropdown-content {
            display: block !important;
        }

        /* Video Background */
        #headerVideo {
            position: absolute !important;
            top: 0 !important;
            left: 0 !important;
            width: 100% !important;
            height: 100% !important;
            object-fit: cover !important;
            opacity: 0.15 !important;
            z-index: -2 !important;
            pointer-events: none !important;
        }

        /* Transparent overlay on top of video */
        #particles-js::before {
            content: "" !important;
            position: absolute !important;
            top: 0 !important;
            left: 0 !important;
            width: 100% !important;
            height: 100% !important;
            background: rgba(81, 146, 187, 0.367) !important;
            pointer-events: none !important;
            z-index: 0 !important;
        }

        /* Header Section */
        #particles-js {
            min-height: 100vh !important;
            display: flex !important;
            flex-direction: column !important;
        }

        .header {
            flex: 1 !important;
            display: flex !important;
            flex-direction: column !important;
            justify-content: center !important;
            text-align: center !important;
            z-index: 1 !important;
            margin-top: 0 !important;
        }

        .top-text-section {
            text-align: center !important;
            font-size: 1em !important;
            margin: 10px 0 !important;
            font-weight: normal !important;
        }

        .header-icons {
            margin-top: 15px !important;
        }

        .header-icons a {
            margin: 0 10px !important;
            color: #fff !important;
            font-size: 20px !important;
            transition: color 0.3s ease !important;
        }

        .header-icons a:hover {
            color: #d1c4e9 !important;
        }
    </style>
</head>

<body>
    <!-- TradingView Widget: Ticker Tape (now above menu) -->
    <div class="tradingview-widget-container">
        <div class="tradingview-widget-container__widget"></div>
        <script type="text/javascript" src="https://s3.tradingview.com/external-embedding/embed-widget-ticker-tape.js" async>
        {
            "symbols": [
                {"proName": "BITSTAMP:BTCUSD", "title": "Bitcoin"},
                {"proName": "BITSTAMP:ETHUSD", "title": "Ethereum"},
                {"description": "PEPE", "proName": "KUCOIN:PEPEUSDT"},
                {"description": "PEPE2", "proName": "KUCOIN:PEPE2USDT"},
                {"description": "MOG", "proName": "BITGET:MOGUSDT"},
                {"description": "BOB", "proName": "KUCOIN:BOBUSDT"},
                {"description": "BRETT", "proName": "BITGET:BRETTUSDT"},
                {"description": "DOGE", "proName": "KUCOIN:DOGEUSDT"},
                {"description": "SHIB", "proName": "KUCOIN:SHIBUSDT"},
                {"description": "FLOKI", "proName": "KUCOIN:FLOKIUSDT"},
                {"description": "TURBO", "proName": "BITGET:TURBOUSDT"}
            ],
            "showSymbolLogo": true,
            "isTransparent": false,
            "displayMode": "adaptive",
            "colorTheme": "dark",
            "locale": "en"
        }
        </script>
    </div>

    <!-- Navigation Menu -->
    <header>
        <div class="nav-container">
            <ul class="nav-menu">
                <!-- Home icon on the far left -->
                <li class="home-icon"><a href="{{ site.baseurl }}/"><i class="fas fa-home"></i></a></li>
                
                <!-- Centered menu items container -->
                <div class="centered-menu-items">
                    <li><a href="{{ site.baseurl }}/about.html">About</a></li>
                    <li><a href="{{ site.baseurl }}/projects.html">Projects</a></li>
                    <li class="dropdown">
                        <a href="#" class="dropbtn">Demos <i class="fas fa-caret-down"></i></a>
                        <div class="dropdown-content">
                            <a href="{{ site.baseurl }}/carbot.html">Vehicle-GPT</a>
                            <a href="{{ site.baseurl }}/parlay.html">Sport-GPT</a>
                            <a href="{{ site.baseurl }}/crypto.html">Crypto-GPT</a>
                        </div>
                    </li>
                </div>
            </ul>
        </div>
    </header>

    <!-- Rest of your content remains unchanged -->
    <!-- Video Background and Header -->
    <div id="particles-js">
        <video autoplay muted loop playsinline id="headerVideo">
            <source src="/assets/mp4/header.mp4" type="video/mp4" />
            Your browser does not support the video tag.
        </video>
        <div class="header">
            <h1>
                <span class="site-title">{{site.username}}</span>
                <span class="site-description">Projects</span>
            </h1>
            <div class="top-text-section">
                Custom AI | Integrations | Automation
            </div>
            <div class="header-icons">
                <a aria-label="Send email" href="#"><i class="fas fa-envelope"></i></a>
                <a aria-label="My Instagram" href="https://www.instagram.com/bigtimetreat" target="_blank"><i class="fab fa-instagram" aria-hidden="true"></i></a>
                <a aria-label="My Facebook" href="#" target="_blank"><i class="fab fa-facebook" aria-hidden="true"></i></a>
                <a aria-label="My Github" href="#" target="_blank"><i class="fab fa-github" aria-hidden="true"></i></a>
            </div>
        </div>
    </div>

    <!-- Particles.js Initialization -->
    <script>
        particlesJS("particles-js", {
            particles: {
                number: {
                    value: 100,
                    density: {
                        enable: true,
                        value_area: 800,
                    },
                },
                color: {
                    value: "#00f7ff",
                },
                shape: {
                    type: "circle",
                    stroke: {
                        width: 0,
                        color: "#fff",
                    },
                },
                opacity: {
                    value: 0.5,
                    random: true,
                    anim: {
                        enable: true,
                        speed: 0.5,
                        opacity_min: 0.1,
                        sync: false,
                    },
                },
                size: {
                    value: 5,
                    random: true,
                    anim: {
                        enable: true,
                        speed: 1,
                        size_min: 0.1,
                        sync: false,
                    },
                },
                line_linked: {
                    enable: true,
                    distance: 150,
                    color: "#00f7ff",
                    opacity: 0.4,
                    width: 1,
                },
                move: {
                    enable: true,
                    speed: 3,
                    direction: "none",
                    random: false,
                    straight: false,
                    out_mode: "out",
                    bounce: false,
                    attract: {
                        enable: false,
                        rotateX: 600,
                        rotateY: 1200,
                    },
                },
            },
            interactivity: {
                detect_on: "canvas",
                events: {
                    onhover: {
                        enable: true,
                        mode: "repulse",
                    },
                    onclick: {
                        enable: true,
                        mode: "push",
                    },
                },
                modes: {
                    grab: {
                        distance: 400,
                        line_linked: {
                            opacity: 1,
                        },
                    },
                    repulse: {
                        distance: 100,
                        duration: 0.4,
                    },
                    push: {
                        particles_nb: 4,
                    },
                },
            },
            retina_detect: true,
        });
    </script>
</body>
</html>
