<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crypto Analysis</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden; /* Prevent scrollbars */
            background-color: #1e1e1e; /* Match the background color of widgets */
        }
    
        .tabs {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 5px 15px;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            z-index: 2;
            background-color: #32396353;
            box-sizing: border-box;
        }
    
        .tab {
            margin: 0 5px;
            padding: 1px 12px;
            cursor: pointer;
            background-color: #404979a5;
            color: white;
            border-radius: 115px;
            transition: background-color 0.3s ease;
        }
    
        .tab.active {
            background-color: #7681bcc8;
        }
    
        .toggle-container {
            margin-left: auto;
            display: flex;
            align-items: center;
        }
    
        .toggle-label {
            margin-right: 5px;
            color: #f7f7f7;
        }
    
        .toggle-switch {
            -webkit-appearance: none;
            appearance: none;
            width: 40px;
            height: 20px;
            background-color: #b5c9e4;
            border-radius: 10px;
            position: relative;
            cursor: pointer;
            outline: none;
        }
    
        .toggle-switch::before {
            content: '';
            position: absolute;
            width: 16px;
            height: 16px;
            background-color: rgb(37, 37, 37);
            border-radius: 50%;
            top: 2px;
            left: 2px;
        }
    
        .toggle-switch:checked::before {
            left: calc(100% - 18px);
        }
    
        .carousel-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            box-sizing: border-box;
        }
    
        .carousel {
            display: flex;
            height: 100%;
            width: 100%;
            margin-top: 40px; /* Adjust if needed to fit tabs */
        }
    
        .carousel-item {
            display: flex;
            width: 90.2%;
            height: 100%;
            flex-shrink: 0;
        }
        
        .chart-container, .screener-container, .heatmap-container {
            width: 100%;
            height: 100%;
            background-color: #1e1e1e;
            border-radius: 1px;
        }
    
        .fixed-widget-container {
            position: absolute;
            top: 0;
            right: 0;
            width: 150%;
            height: 100%;
            background-color: #fff;
            transition: transform 0.6s ease;
        }
    
        .mini-carousel-container {
            position: absolute;
            right: 0;
            top: 0;
            width: 150%;
            height: 100%;
            display: flex;
            overflow: hidden;
            z-index: 1;
            background-color: #fff;
            transition: transform 0.6s ease;
        }
    
        .mini-carousel-item {
            display: flex;
            width: 150%;
            height: 100%;
            flex-shrink: 0;
            transition: transform 0.6s ease;
        }
    
        .mini-carousel-item.hidden {
            transform: translateX(150%); /* Move out of view */
        }
    
        .mini-carousel-item.visible {
            transform: translateX(0); /* Move into view */
        }
    
        #techContainer {
            position: absolute;
            right: 0;
            top: 40px;
            width: 18.6%;
            height: 95.6%;
            display: none; /* Hidden by default */
        }

        #cryptoBotContainer {
            position: absolute;
            right: 0;
            top: 40px;
            width: 18.6%;
            height: 95.6%; /* Adjusted to fit properly */
            display: none;
            overflow: hidden; /* Prevents overflow issues */
        }

    
        #techContainer.active, #cryptoBotContainer.active {
            display: flex;
        }
    </style>
    
</head>
<body>
    <!-- Tabs and Toggle Switch -->
    <div class="tabs">
        <div class="tab active" data-index="0">Chart</div>
        <div class="tab" data-index="1">Screener</div>
        <div class="tab" data-index="2">Heatmap</div>

        <!-- Toggle Switch for Tech Section -->
        <div class="toggle-container">
            <div class="tab" id="cryptoGPTTab">CryptoGPT</div>
            <div class="tab" id="techTab">Tech</div>
            <label for="toggleSwitch" class="toggle-label">Section</label>
            <input type="checkbox" id="toggleSwitch" class="toggle-switch" checked>
        </div>
    </div>

    <!-- Main Carousel Section -->
    <div class="carousel-container">
        <div class="carousel">
            <div class="carousel-item">
                <!-- Chart Widget -->
                <div id="chartContainer" class="chart-container">
                    {% include crypto/widget/chart.html %}
                </div>
            </div>
            <div class="carousel-item">
                <!-- Screener Widget -->
                <div id="screenerContainer" class="screener-container">
                    {% include crypto/widget/screener.html %}
                </div>
            </div>
            <div class="carousel-item">
                <!-- Heatmap Widget -->
                <div id="heatmapContainer" class="heatmap-container">
                    {% include crypto/widget/heatmap.html %}
                </div>
            </div>
        </div>

        <!-- Tech Widget (on right side) -->
        <div id="techContainer" class="fixed-widget-container">
            {% include crypto/widget/tech.html %}
        </div>

        <!-- CryptoGPT Bot (overlaps techContainer when active) -->
        <div id="cryptoBotContainer" class="fixed-widget-container">
            {% include crypto/webchat.html %}
        </div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const tabs = document.querySelectorAll('.tab');
            const carousel = document.querySelector('.carousel');
            const carouselItems = document.querySelectorAll('.carousel-item');
            const toggleSwitch = document.getElementById('toggleSwitch');
            const cryptoGPTTab = document.getElementById('cryptoGPTTab');
            const techTab = document.getElementById('techTab');
            const techContainer = document.getElementById('techContainer');
            const techItem = document.getElementById('techItem');
            const cryptoBotContainer = document.getElementById('cryptoBotContainer');
            const cryptoBotItem = document.getElementById('cryptoBotItem');

            function updateCarousel(index) {
                const itemWidth = carouselItems[0].offsetWidth;
                const offset = -index * itemWidth;
                carousel.style.transform = `translateX(${offset}px)`;
                tabs.forEach(tab => tab.classList.remove('active'));
                tabs[index].classList.add('active');
            }

            function adjustCarouselWidth() {
                const widthPercentage = toggleSwitch.checked ? 90.4 : 100;
                carouselItems.forEach(item => {
                    item.style.width = `${widthPercentage}%`;
                });

                // Ensure containers are visible based on the toggle switch and active tab
                if (toggleSwitch.checked) {
                    // By default, show the techContainer if no tab is active
                    techContainer.style.display = 'block';
                    cryptoBotContainer.style.display = 'none';
                    
                    // If either CryptoGPT or Tech tab is active, show the respective container
                    if (cryptoGPTTab.classList.contains('active')) {
                        techContainer.style.display = 'none';
                        cryptoBotContainer.style.display = 'block';
                    } else if (techTab.classList.contains('active')) {
                        techContainer.style.display = 'block';
                        cryptoBotContainer.style.display = 'none';
                    }
                } else {
                    // If toggle is off, hide both containers
                    techContainer.style.display = 'none';
                    cryptoBotContainer.style.display = 'none';
                }

                // Ensure the carousel is updated based on the current active tab
                const activeTab = document.querySelector('.tab.active');
                const activeIndex = activeTab ? parseInt(activeTab.getAttribute('data-index')) : 0;
                updateCarousel(activeIndex);
            }

            function toggleContent(activeTab) {
                if (toggleSwitch.checked) {
                    if (activeTab === 'CryptoGPT') {
                        cryptoBotContainer.classList.add('active');
                        techContainer.classList.remove('active');
                        cryptoBotItem.classList.remove('hidden');
                        techItem.classList.add('hidden');
                    } else if (activeTab === 'Tech') {
                        techContainer.classList.add('active');
                        cryptoBotContainer.classList.remove('active');
                        techItem.classList.remove('hidden');
                        cryptoBotItem.classList.add('hidden');
                    }
                } else {
                    // Ensure both items are hidden if toggle is off
                    cryptoBotItem.classList.add('hidden');
                    techItem.classList.add('hidden');
                }
            }

            cryptoGPTTab.addEventListener('click', function () {
                if (toggleSwitch.checked) {
                    toggleContent('CryptoGPT');
                    cryptoGPTTab.classList.add('active');
                    techTab.classList.remove('active');
                }
            });

            techTab.addEventListener('click', function () {
                if (toggleSwitch.checked) {
                    toggleContent('Tech');
                    techTab.classList.add('active');
                    cryptoGPTTab.classList.remove('active');
                }
            });

            // Initial state setup
            techTab.classList.add('active');
            cryptoGPTTab.classList.remove('active');
            toggleContent('Tech'); // Make sure Tech content is shown by default

            // Adjust carousel and content based on the toggle switch state
            toggleSwitch.addEventListener('change', function () {
                adjustCarouselWidth();
                if (!toggleSwitch.checked) {
                    techContainer.style.display = 'none';
                    cryptoBotContainer.style.display = 'none';
                } else {
                    // Ensure Tech content is visible by default if toggle is on
                    toggleContent('Tech');
                }
            });

            // Handle tab clicks to update the carousel
            tabs.forEach(tab => {
                tab.addEventListener('click', () => {
                    const index = parseInt(tab.getAttribute('data-index'));
                    updateCarousel(index);
                });
            });

            // Initial call to set carousel width and visibility
            adjustCarouselWidth();
        });
    </script>
</body>
</html>
