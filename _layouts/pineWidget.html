<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Open TradingView Pine</title>
  <script>
    window.onload = function() {
      // Open TradingView Pine in a new tab
      window.open("https://www.tradingview.com/pine/", "_blank");
      // Optional: Inform the user that the site has been opened
      document.getElementById("message").innerText = "TradingView Pine site has been opened in a new tab.";
    };
  </script>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      background-color: #1e1e1e;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #fff;
      font-family: Arial, sans-serif;
    }
    .container {
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="container">
    <p id="message"></p>
    <p>If the site did not open automatically, please click <a href="https://www.tradingview.com/pine/" target="_blank" style="color: #4fc3f7;">here</a>.</p>
  </div>
</body>
</html>
