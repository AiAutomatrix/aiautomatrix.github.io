        <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vehicle Value Bot</title>
  <style>
    /* Custom CSS for the Botpress widget */
    .bp-webchat-container,
    .bp-webchat-widget {
      position: relative !important;
      top: auto !important;
      left: auto !important;
      width: 100% !important;
      height: auto !important;
      z-index: auto !important;
    }
  </style>
</head>
<body>
  <div id="cryptoBotContainer"></div>
  
  <!-- Load Botpress webchat script -->
  <script src="https://cdn.botpress.cloud/webchat/v2.2/inject.js"></script>
  <script>
    window.botpressWebChat.init({
      container: '#cryptoBotContainer',
      host: 'https://cdn.botpress.cloud',
      botId: 'YOUR_BOT_ID'  // Replace with your actual Bot ID
    });
  </script>

  <!-- Load your specific bot script -->
  <script src="https://files.bpcontent.cloud/2025/03/23/22/20250323222647-0AXBTUSY.js"></script>

  <script>
    window.botpressWebChat.onEvent(
        function () {
            window.botpressWebChat.sendEvent({ type: "show" });
        },
        ["LIFECYCLE.LOADED"]
    );
  </script>
</body>
</html>
