<!-- layouts/codeBlockLayout.html -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live PowerShell Editor</title>
    
    <!-- Syntax Highlighting -->
    <link rel="stylesheet" 
          href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/styles/vs2015.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/highlight.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/languages/powershell.min.js"></script>

    <style>
        /* Add this new CSS */
        .editor-container {
            position: relative;
            max-width: 100vw;
            min-height: 100vh;
            padding: 4rem 2rem;
            background: rgba(0, 0, 0, 0.97);
            backdrop-filter: blur(5px);
        }

        #liveEditor {
            width: 100%;
            height: 90vh;
            background: transparent;
            border: none;
            resize: none;
            color: transparent;
            caret-color: white;
            padding: 2rem;
            font-family: 'Consolas', monospace;
            font-size: 15px;
            line-height: 1.6;
            position: absolute;
            top: 0;
            left: 0;
            z-index: 1;
        }

        #codeDisplay {
            position: relative;
            z-index: 0;
            pointer-events: none;
        }

        .button-group {
            position: fixed;
            top: 1.5rem;
            right: 1.5rem;
            display: flex;
            gap: 1rem;
            z-index: 1000;
        }

        .editor-button {
            background: #00ff00;
            color: #000;
            border: 2px solid #00ff00;
            padding: 0.75rem 1.5rem;
            cursor: pointer;
            border-radius: 4px;
            font-weight: 600;
            transition: all 0.2s ease;
            box-shadow: 0 0 15px rgba(0, 255, 0, 0.3);
        }

        .editor-button:hover {
            background: #000;
            color: #00ff00;
            transform: scale(1.05);
        }
    </style>
</head>

<body>
    <div class="button-group">
        <button class="editor-button" onclick="copyCode()">‚éò Copy</button>
        <button class="editor-button" onclick="toggleEdit()">‚úé Edit</button>
    </div>

    <div class="editor-container">
        <!-- Hidden textarea for editing -->
        <textarea id="liveEditor" spellcheck="false"></textarea>
        
        <!-- Highlighted code display -->
        <pre id="codeDisplay"><code class="language-powershell" id="codeBlock"></code></pre>
    </div>

    <script>
        // Initialize with your default code
        const initialCode = `<!-- includes/codeBlock.html -->
<pre><code class="language-powershell">
    # PowerShell Deployment Script
    # Version: 2.3.1
    # ---------------------------
    
    function Deploy-Application {
        param(
            [string]$Environment = "prod",
            [int]$Version = 23
        )
    
        Write-Host "üöÄ Starting deployment to $Environment environment..."
        
        try {
            # Validate environment
            if ($Environment -notin @('dev', 'stage', 'prod')) {
                Throw "Invalid environment: $Environment"
            }
    
            # Check dependencies
            $requiredModules = @('Azure', 'AWS.Tools.Common')
            foreach ($module in $requiredModules) {
                if (-not (Get-Module -ListAvailable -Name $module)) {
                    Install-Module -Name $module -Force -Scope CurrentUser
                }
            }
    
            # Deployment process
            switch ($Environment) {
                'dev' {
                    Update-DevCluster -Version $Version -Verbose
                }
                'prod' {
                    Start-ProductionRollout -Version $Version -CanaryPercentage 10
                }
                default {
                    Deploy-Standard -Env $Environment
                }
            }
    
            Write-Host "‚úÖ Deployment completed successfully!" -ForegroundColor Green
        }
        catch {
            Write-Error "‚ùå Deployment failed: $_"
            Exit 1
        }
    }
    
    Deploy-Application @args
    </code></pre>`;
        
        // Initialize editor
        const editor = document.getElementById('liveEditor');
        const codeBlock = document.getElementById('codeBlock');
        
        // Load saved code or initial code
        editor.value = localStorage.getItem('savedCode') || initialCode;
        codeBlock.textContent = editor.value;
        
        // Initialize syntax highlighting
        hljs.highlightAll();

        // Sync editor with highlighted code
        editor.addEventListener('input', () => {
            codeBlock.textContent = editor.value;
            hljs.highlightAll();
            localStorage.setItem('savedCode', editor.value);
        });

        // Copy function
        async function copyCode() {
            try {
                await navigator.clipboard.writeText(editor.value);
                const btn = document.querySelector('[onclick="copyCode()"]');
                btn.textContent = '‚úì Copied!';
                setTimeout(() => btn.textContent = '‚éò Copy', 2000);
            } catch (err) {
                alert('Error copying: ' + err.message);
            }
        }

        // Toggle edit mode
        function toggleEdit() {
            editor.style.color = editor.style.color === 'transparent' ? '#fff' : 'transparent';
            editor.style.pointerEvents = editor.style.pointerEvents === 'none' ? 'auto' : 'none';
        }

        // Initial setup
        editor.style.height = codeBlock.offsetHeight + 'px';
    </script>
</body>
</html>
