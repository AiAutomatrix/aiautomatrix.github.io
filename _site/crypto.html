            cursor: pointer;

        .toggle-switch::before {
            content: '';
            position: absolute;
            width: 16px;
            height: 16px;
            background-color: rgb(37, 37, 37);
            border-radius: 50%;
            top: 2px;
            left: 2px;

            transition: transform 0.6s ease;

            right: 0;
            top: 0;

            height: 100%;
            display: flex;
            overflow: hidden;
            z-index: 1;
            background-color: #fff;

        }
    
        .mini-carousel-item {
            display: flex;
            width: 150%;
            height: 100%;
            flex-shrink: 0;
            transition: transform 0.6s ease;
        }
    
        .mini-carousel-item.hidden {
            transform: translateX(150%); /* Move out of view */
        }
    
        .mini-carousel-item.visible {
            transform: translateX(0); /* Move into view */
        }
    
        #techContainer {

    </style>

<body>
  <div id="cryptoBotItem" class="chat-container">
    <div class="chat-header">CryptoGPT WebChat</div>
    <div class="chat-messages" id="chatMessages"></div>
    <div class="chat-input">
      <input type="text" id="userInput" placeholder="Type a message...">
      <button onclick="sendMessage()">Send</button>
    </div>
  </div>

  <script>
    const BOT_ID = "bf0833f1-f736-40ac-8f09-1af6ea8002dc";
    const USER_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpZCI6InVzZXJfMDFKUE5IUlBQWEc2QllDNDM2MTdZWDUxN0MiLCJpYXQiOjE3NDIzMzI1MTd9.jYXVSyr0b3Gyea8VKRPi03FV56cs22cFISaujb0yR3c";
    const USER_ID = "new_user_id";
    const AWS_FUNCTION_URL = "https://6extk575r5yuh5zhmvmqpihuam0ipktc.lambda-url.us-east-1.on.aws/";

    let conversationId = null;
    let eventSource = null;
    let pendingMessage = null;
    let reconnectAttempts = 0;

    async function startConversation() {
      try {
        const response = await fetch(`https://chat.botpress.cloud/${BOT_ID}/conversations`, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
            'x-user-key': USER_KEY
          },
          body: JSON.stringify({ user: { id: USER_ID } })
        });
        const data = await response.json();
        if (!data.conversation?.id) throw new Error('Failed to create conversation');
        
        conversationId = data.conversation.id;
        addMessage("Conversation started: " + conversationId, "bot-message");
        setupSSEConnection();
        return conversationId;
      } catch (error) {
        showError("Error starting conversation: " + error.message);
        throw error;
      }
    }

    function setupSSEConnection() {
      if (eventSource) eventSource.close();
      
      const url = new URL(`https://chat.botpress.cloud/${BOT_ID}/conversations/${conversationId}/listen`);
      url.searchParams.append('x-user-key', USER_KEY);
      eventSource = new EventSource(url);
      
      eventSource.onmessage = (event) => {
        try {
          const { type, payload } = JSON.parse(event.data);
          if (type === "message") {
            forwardBotResponseToAWS(payload);
          }
        } catch (error) {
          console.error('Message processing error:', error);
        }
      };

      eventSource.onerror = (error) => {
        console.error("SSE error:", error);
        if (eventSource.readyState === EventSource.CLOSED) {
          const delay = Math.min(3000 * (reconnectAttempts + 1), 30000);
          setTimeout(() => {
            reconnectAttempts++;
            setupSSEConnection();
          }, delay);
        }
      };
    }

    async function forwardBotResponseToAWS(botPayload) {
      try {
        const awsResponse = await fetch(AWS_FUNCTION_URL, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({
            conversationId: conversationId,
            botResponse: botPayload
          })
        });
        const awsData = await awsResponse.json();
        if (awsData && awsData.botMessage) {
          addMessage(awsData.botMessage, "bot-message");
        } else {
          addMessage("No final bot response received from AWS.", "bot-message");
        }
      } catch (error) {
        showError("Error forwarding bot response to AWS: " + error.message);
      }
    }

    async function sendMessage() {
      const input = document.getElementById("userInput");
      const message = input.value.trim();
      if (!message) {
        showError("Please enter a message");
        return;
      }
      addMessage(message, "user-message");
      input.value = "";
      showTypingIndicator();
      try {
        if (!conversationId) await startConversation();
        addMessage("Processing next step...", "bot-message");
        await fetch(`https://chat.botpress.cloud/${BOT_ID}/messages`, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
            'x-user-key': USER_KEY
          },
          body: JSON.stringify({
            conversationId: conversationId,
            payload: { type: "text", text: message }
          })
        });
      } catch (error) {
        showError(error.message);
      }
    }

    function addMessage(content, className) {
      const chatBox = document.getElementById("chatMessages");
      const messageDiv = document.createElement("div");
      messageDiv.className = `message ${className}`;
      messageDiv.innerHTML = content;
      chatBox.appendChild(messageDiv);
      chatBox.scrollTop = chatBox.scrollHeight;
      return messageDiv;
    }

    function showTypingIndicator() {
      if (!pendingMessage) {
        pendingMessage = addMessage("...", "bot-message pending-message");
      }
    }

    function showError(message) {
      if (pendingMessage) {
        pendingMessage.innerHTML = message;
        pendingMessage.classList.remove('pending-message');
        pendingMessage = null;
      } else {
        addMessage(message, "bot-message");
      }
    }

    // New function to handle AWS response and update webchat
    function receiveBotMessage(awsMessage) {
      addMessage(awsMessage, 'bot-message');
    }

   // Listen for bot response from AWS
    async function listenForBotResponse() {
        const response = await fetch('https://aiautomatrix.github.io/crypto.html/receiveBotMessage', { // Corrected URL with https://
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          }
        });

        const data = await response.json();
        if (data && data.botMessage) {
          receiveBotMessage(data.botMessage);
        }
    }


    document.getElementById("userInput").addEventListener("keydown", (event) => {
      if (event.key === "Enter") {
        event.preventDefault();
        sendMessage();
      }
    });
  </script>

    <script>
         document.addEventListener("DOMContentLoaded", function () {
            const tabs = document.querySelectorAll('.tab');
            const carousel = document.querySelector('.carousel');
            const carouselItems = document.querySelectorAll('.carousel-item');
            const toggleSwitch = document.getElementById('toggleSwitch');
            const cryptoGPTTab = document.getElementById('cryptoGPTTab');
            const techTab = document.getElementById('techTab');
            const techContainer = document.getElementById('techContainer');
            const cryptoBotContainer = document.getElementById('cryptoBotContainer');
            const cryptoBotItem = document.getElementById('cryptoBotItem');

            function updateCarousel(index) {
                const itemWidth = carouselItems[0].offsetWidth;
                const offset = -index * itemWidth;
                carousel.style.transform = `translateX(${offset}px)`;
                tabs.forEach(tab => tab.classList.remove('active'));
                tabs[index].classList.add('active');
            }

            function adjustCarouselWidth() {
                const widthPercentage = toggleSwitch.checked ? 90.4 : 100;
                carouselItems.forEach(item => {
                    item.style.width = `${widthPercentage}%`;
                });

                if (toggleSwitch.checked) {
                    // Default: show Tech container unless CryptoGPT is active
                    techContainer.style.display = 'block';
                    cryptoBotContainer.style.display = 'none';

                    if (cryptoGPTTab.classList.contains('active')) {
                        techContainer.style.display = 'none';
                        cryptoBotContainer.style.display = 'block';
                        cryptoBotItem.style.display = 'block';
                    } else if (techTab.classList.contains('active')) {
                        techContainer.style.display = 'block';
                        cryptoBotContainer.style.display = 'none';
                        cryptoBotItem.style.display = 'none';
                    }
                } else {
                    techContainer.style.display = 'none';
                    cryptoBotContainer.style.display = 'none';
                    cryptoBotItem.style.display = 'none';
                }

                // Update carousel position
                const activeTab = document.querySelector('.tab.active');
                const activeIndex = activeTab ? parseInt(activeTab.getAttribute('data-index')) : 0;
                updateCarousel(activeIndex);
            }

            function toggleContent(activeTab) {
                if (toggleSwitch.checked) {
                    if (activeTab === 'CryptoGPT') {
                        cryptoBotContainer.classList.add('active');
                        techContainer.classList.remove('active');
                        cryptoBotItem.classList.remove('hidden');
                    } else if (activeTab === 'Tech') {
                        techContainer.classList.add('active');
                        cryptoBotContainer.classList.remove('active');
                        cryptoBotItem.classList.add('hidden');
                    }
                } else {
                    cryptoBotItem.classList.add('hidden');
                }
            }

            cryptoGPTTab.addEventListener('click', function () {
                if (toggleSwitch.checked) {
                    toggleContent('CryptoGPT');
                    cryptoGPTTab.classList.add('active');
                    techTab.classList.remove('active');
                    adjustCarouselWidth();
                }
            });

            techTab.addEventListener('click', function () {
                if (toggleSwitch.checked) {
                    toggleContent('Tech');
                    techTab.classList.add('active');
                    cryptoGPTTab.classList.remove('active');
                    adjustCarouselWidth();
                }
            });

            // Initial state: show Tech by default
            techTab.classList.add('active');
            cryptoGPTTab.classList.remove('active');
            toggleContent('Tech');

            toggleSwitch.addEventListener('change', function () {
                adjustCarouselWidth();
                if (!toggleSwitch.checked) {
                    techContainer.style.display = 'none';
                    cryptoBotContainer.style.display = 'none';
                } else {
                    toggleContent('Tech');
                }
            });

            tabs.forEach(tab => {
                tab.addEventListener('click', () => {
                    const index = parseInt(tab.getAttribute('data-index'));
                    updateCarousel(index);
                });
            });

            adjustCarouselWidth();
        });
    </script>
