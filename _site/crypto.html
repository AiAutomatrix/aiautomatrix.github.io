    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden; /* Prevent scrollbars */
            background-color: #1e1e1e; /* Match the background color of widgets */
        }
    
        .tabs {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 5px 15px;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            z-index: 2;
            background-color: #32396353;
            box-sizing: border-box;
        }
    
        .tab {
            margin: 0 5px;
            padding: 1px 12px;
            cursor: pointer;
            background-color: #404979a5;
            color: white;
            border-radius: 115px;
            transition: background-color 0.3s ease;
        }
    
        .tab.active {
            background-color: #7681bcc8;
        }
    
        .toggle-container {
            margin-left: auto;
            display: flex;
            align-items: center;
        }
    
        .toggle-label {
            margin-right: 5px;
            color: #f7f7f7;
        }
    
        .toggle-switch {
            -webkit-appearance: none;
            appearance: none;
            width: 40px;
            height: 20px;
            background-color: #b5c9e4;
            border-radius: 10px;
            position: relative;
            cursor: pointer;
            outline: none;
        }
    
        .toggle-switch::before {
            content: '';
            position: absolute;
            width: 16px;
            height: 16px;
            background-color: rgb(37, 37, 37);
            border-radius: 50%;
            top: 2px;
            left: 2px;
        }
    
        .toggle-switch:checked::before {
            left: calc(100% - 18px);
        }
    
        .carousel-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            box-sizing: border-box;
        }
    
        .carousel {
            display: flex;
            height: 100%;
            width: 100%;
            margin-top: 40px; /* Adjust if needed to fit tabs */
        }
    
        .carousel-item {
            display: flex;
            width: 100%;
            height: 100%;
            flex-shrink: 0;
        }
        
        .chart-container, .screener-container, .heatmap-container {
            width: 100%;
            height: 100%;
            background-color: #1e1e1e;
            border-radius: 1px;
        }
    
        .fixed-widget-container {
            position: absolute;
            top: 0;
            right: 0;
            width: 150%;
            height: 100%;
            background-color: #fff;
            transition: transform 0.6s ease;
        }
    
        .mini-carousel-container {
            position: absolute;
            right: 0;
            top: 0;
            width: 150%;
            height: 100%;
            display: flex;
            overflow: hidden;
            z-index: 1;
            background-color: #fff;
            transition: transform 0.6s ease;
        }
    
        .mini-carousel-item {
            display: flex;
            width: 150%;
            height: 100%;
            flex-shrink: 0;
            transition: transform 0.6s ease;
        }
    
        .mini-carousel-item.hidden {
            transform: translateX(150%); /* Move out of view */
        }
    
        .mini-carousel-item.visible {
            transform: translateX(0); /* Move into view */
        }
    
        #techContainer {
            position: absolute;
            right: 0;
            top: 40px;
            width: 18.6%;
            height: 115%;
            display: none; /* Hidden by default */
        }

        #cryptoBotContainer {
            position: absolute;
            right: 0;
            top: 40px;
            width: 18.6%;
            height: 90.4%; /* Adjusted to fit properly */
            display: none;
            overflow: hidden; /* Prevents overflow issues */
        }

    
        #techContainer.active, #cryptoBotContainer.active {
            display: flex;
        }
    </style>
    
</head>

            <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CryptoGPT WebChat</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            background-color: #1e1e1e;
            font-family: Arial, sans-serif;
        }
        .chat-container {
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            background: #2a2d3a;
            color: white;
        }
        .chat-header {
            background: #404979;
            padding: 15px;
            text-align: center;
            font-size: 18px;
            font-weight: bold;
        }
        .chat-messages {
            flex: 1;
            padding: 10px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
        }
        .message {
            padding: 10px;
            margin: 5px;
            border-radius: 5px;
            max-width: 80%;
        }
        .bot-message {
            background: #3e4a6b;
            align-self: flex-start;
        }
        .user-message {
            background: #7681bc;
            align-self: flex-end;
        }
        .chat-input {
            display: flex;
            padding: 10px;
            background: #323963;
        }
        .chat-input input {
            flex: 1;
            padding: 10px;
            border: none;
            border-radius: 5px;
            outline: none;
        }
        .chat-input button {
            margin-left: 10px;
            padding: 10px;
            background: #7681bc;
            border: none;
            color: white;
            cursor: pointer;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">CryptoGPT WebChat</div>
        <div class="chat-messages" id="chatMessages"></div>
        <div class="chat-input">
            <input type="text" id="userInput" placeholder="Type a message...">
            <button onclick="sendMessage()">Send</button>
        </div>
    </div>
    <script>
        function sendMessage() {
            let input = document.getElementById("userInput");
            let message = input.value.trim();
            if (message) {
                addMessage(message, "user-message");
                input.value = "";
                setTimeout(() => addMessage("Processing...", "bot-message"), 1000);
            }
        }

        function addMessage(text, className) {
            let chatBox = document.getElementById("chatMessages");
            let messageDiv = document.createElement("div");
            messageDiv.className = "message " + className;
            messageDiv.textContent = text;
            chatBox.appendChild(messageDiv);
            chatBox.scrollTop = chatBox.scrollHeight;
        }
    </script>
</body>
</html>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const tabs = document.querySelectorAll('.tab');
            const carousel = document.querySelector('.carousel');
            const carouselItems = document.querySelectorAll('.carousel-item');
            const toggleSwitch = document.getElementById('toggleSwitch');
            const cryptoGPTTab = document.getElementById('cryptoGPTTab');
            const techTab = document.getElementById('techTab');
            const techContainer = document.getElementById('techContainer');
            const techItem = document.getElementById('techItem');
            const cryptoBotContainer = document.getElementById('cryptoBotContainer');
            const cryptoBotItem = document.getElementById('cryptoBotItem');

            function updateCarousel(index) {
                const itemWidth = carouselItems[0].offsetWidth;
                const offset = -index * itemWidth;
                carousel.style.transform = `translateX(${offset}px)`;
                tabs.forEach(tab => tab.classList.remove('active'));
                tabs[index].classList.add('active');
            }

            function adjustCarouselWidth() {
                const widthPercentage = toggleSwitch.checked ? 90.4 : 100;
                carouselItems.forEach(item => {
                    item.style.width = `${widthPercentage}%`;
                });

                // Ensure containers are visible based on the toggle switch and active tab
                if (toggleSwitch.checked) {
                    // By default, show the techContainer if no tab is active
                    techContainer.style.display = 'block';
                    cryptoBotContainer.style.display = 'none';
                    
                    // If either CryptoGPT or Tech tab is active, show the respective container
                    if (cryptoGPTTab.classList.contains('active')) {
                        techContainer.style.display = 'none';
                        cryptoBotContainer.style.display = 'block';
                    } else if (techTab.classList.contains('active')) {
                        techContainer.style.display = 'block';
                        cryptoBotContainer.style.display = 'none';
                    }
                } else {
                    // If toggle is off, hide both containers
                    techContainer.style.display = 'none';
                    cryptoBotContainer.style.display = 'none';
                }

                // Ensure the carousel is updated based on the current active tab
                const activeTab = document.querySelector('.tab.active');
                const activeIndex = activeTab ? parseInt(activeTab.getAttribute('data-index')) : 0;
                updateCarousel(activeIndex);
            }

            function toggleContent(activeTab) {
                if (toggleSwitch.checked) {
                    if (activeTab === 'CryptoGPT') {
                        cryptoBotContainer.classList.add('active');
                        techContainer.classList.remove('active');
                        cryptoBotItem.classList.remove('hidden');
                        techItem.classList.add('hidden');
                    } else if (activeTab === 'Tech') {
                        techContainer.classList.add('active');
                        cryptoBotContainer.classList.remove('active');
                        techItem.classList.remove('hidden');
                        cryptoBotItem.classList.add('hidden');
                    }
                } else {
                    // Ensure both items are hidden if toggle is off
                    cryptoBotItem.classList.add('hidden');
                    techItem.classList.add('hidden');
                }
            }

            cryptoGPTTab.addEventListener('click', function () {
                if (toggleSwitch.checked) {
                    toggleContent('CryptoGPT');
                    cryptoGPTTab.classList.add('active');
                    techTab.classList.remove('active');
                }
            });

            techTab.addEventListener('click', function () {
                if (toggleSwitch.checked) {
                    toggleContent('Tech');
                    techTab.classList.add('active');
                    cryptoGPTTab.classList.remove('active');
                }
            });

            // Initial state setup
            techTab.classList.add('active');
            cryptoGPTTab.classList.remove('active');
            toggleContent('Tech'); // Make sure Tech content is shown by default

            // Adjust carousel and content based on the toggle switch state
            toggleSwitch.addEventListener('change', function () {
                adjustCarouselWidth();
                if (!toggleSwitch.checked) {
                    techContainer.style.display = 'none';
                    cryptoBotContainer.style.display = 'none';
                } else {
                    // Ensure Tech content is visible by default if toggle is on
                    toggleContent('Tech');
                }
            });

            // Handle tab clicks to update the carousel
            tabs.forEach(tab => {
                tab.addEventListener('click', () => {
                    const index = parseInt(tab.getAttribute('data-index'));
                    updateCarousel(index);
                });
            });

            // Initial call to set carousel width and visibility
            adjustCarouselWidth();
        });
    </script>
