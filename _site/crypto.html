            color: white;

            width: 40px;
            height: 20px;
            background-color: #b5c9e4;
            border-radius: 10px;
            position: relative;
            cursor: pointer;
            outline: none;
        }
    
        .toggle-switch::before {
            content: '';
            position: absolute;
            width: 16px;
            height: 16px;
            background-color: rgb(37, 37, 37);
            border-radius: 50%;
            top: 2px;
            left: 2px;
        }
    
        .toggle-switch:checked::before {
            left: calc(100% - 18px);
        }
    
        .carousel-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            box-sizing: border-box;
        }
    
        .carousel {
            display: flex;
            height: 100%;
            width: 100%;
            margin-top: 40px; /* Adjust if needed to fit tabs */
        }
    
        .carousel-item {
            display: flex;
            width: 90.2%;
            height: 100%;
            flex-shrink: 0;
        }
        
        .chart-container, .screener-container, .heatmap-container {
            width: 100%;
            height: 100%;
            background-color: #1e1e1e;
            border-radius: 1px;
        }
    
        .fixed-widget-container {
            position: absolute;
            top: 0;
            right: 0;
            width: 150%;
            height: 100%;
            background-color: #fff;
            transition: transform 0.6s ease;
        }
    
        .mini-carousel-container {
            position: absolute;
            right: 0;
            top: 0;
            width: 100%;
            height: 100%;
            display: flex;
            overflow: hidden;
            z-index: 1;
            background-color: #fff;
            transition: transform 0.6s ease;
        }
    
        .mini-carousel-item {
            display: flex;
            width: 100%;
            height: 100%;
            flex-shrink: 0;
            transition: transform 0.6s ease;
        }
    
        .mini-carousel-item.hidden {
            transform: translateX(150%); /* Move out of view */
        }
    
        .mini-carousel-item.visible {
            transform: translateX(0); /* Move into view */
        }
    
        #techContainer {
            position: absolute;
            right: 0;
            top: 40px;
            width: 18.6%;
            height: 95.6%;
            display: none; /* Hidden by default */
        }

        #cryptoBotContainer {
            position: absolute;
            right: 0;
            top: 40px;
           
            width: 18.6%;
            height: 95.6%; /* Ensures sufficient height */
            display: none;
            overflow: hidden;
        }


        /* When active, display as flex so inner webchat can flex */

            display: flex;
        }
    
        #techContainer.active {

        }
    </style>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <title>Live PowerShell Editor</title>
    
    <!-- Syntax Highlighting -->
    <link rel="stylesheet" 
          href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/styles/vs2015.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/highlight.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/languages/powershell.min.js"></script>

    <style>
        :root {
            --button-color: #2b3a4a;  /* Dark grey-blue */
            --button-accent: #4a5a6a; /* Blue-purple */
            --neon-green: #00ff00;
        }

        /* Updated Button Styles */
        .button-group {
            position: fixed;
            top: 1rem;
            right: 1rem;
            display: flex;
            gap: 0.5rem;
            z-index: 1000;
        }

        .editor-button {
            background: var(--button-color);
            color: #fff !important;
            border: 1px solid var(--button-accent);
            padding: 0.5rem 1rem;
            cursor: pointer;
            border-radius: 3px;
            font-size: 0.9rem;
            transition: all 0.2s ease;
            min-width: 80px;
        }

        .editor-button:hover {
            background: var(--button-accent);
            transform: none;
            box-shadow: 0 0 8px rgba(74, 90, 106, 0.4);
        }

        /* Improved Editor Layout */
        #liveEditor {
            color: #ffffff !important;
            opacity: 0.9;
            background: transparent !important;
            z-index: 2;
        }

        #codeDisplay {
            position: relative;
            z-index: 1;
            padding: 2rem !important;
        }

        .editor-container {
            padding-top: 4rem !important;
        }

        /* Sync scrollbars */
        .scroll-sync {
            position: relative;
            overflow: auto;
        }

        .scroll-sync > * {
            overflow: hidden !important;
        }
    </style>
</head>

<body>
    <div class="button-group">
        <button class="editor-button" onclick="copyCode()">Copy</button>
        <button class="editor-button" onclick="toggleEdit()">Edit</button>
    </div>

    <div class="editor-container scroll-sync">
        <textarea id="liveEditor" spellcheck="false"></textarea>
        <pre id="codeDisplay"><code class="language-powershell" id="codeBlock"></code></pre>
    </div>

    <script>
        // Initialize editor
        const editor = document.getElementById('liveEditor');
        const codeBlock = document.getElementById('codeBlock');
        const container = document.querySelector('.scroll-sync');

        // Load code
        editor.value = localStorage.getItem('savedCode') || `<!-- includes/codeBlock.html -->
<pre><code class="language-powershell">
    # PowerShell Deployment Script
    # Version: 2.3.1
    # ---------------------------
    
    function Deploy-Application {
        param(
            [string]$Environment = "prod",
            [int]$Version = 23
        )
    
        Write-Host "🚀 Starting deployment to $Environment environment..."
        
        try {
            # Validate environment
            if ($Environment -notin @('dev', 'stage', 'prod')) {
                Throw "Invalid environment: $Environment"
            }
    
            # Check dependencies
            $requiredModules = @('Azure', 'AWS.Tools.Common')
            foreach ($module in $requiredModules) {
                if (-not (Get-Module -ListAvailable -Name $module)) {
                    Install-Module -Name $module -Force -Scope CurrentUser
                }
            }
    
            # Deployment process
            switch ($Environment) {
                'dev' {
                    Update-DevCluster -Version $Version -Verbose
                }
                'prod' {
                    Start-ProductionRollout -Version $Version -CanaryPercentage 10
                }
                default {
                    Deploy-Standard -Env $Environment
                }
            }
    
            Write-Host "✅ Deployment completed successfully!" -ForegroundColor Green
        }
        catch {
            Write-Error "❌ Deployment failed: $_"
            Exit 1
        }
    }
    
    Deploy-Application @args
    </code></pre>`;
        codeBlock.textContent = editor.value;
        hljs.highlightAll();

        // Improved sync function
        function syncContent() {
            codeBlock.textContent = editor.value;
            hljs.highlightElement(codeBlock);
            localStorage.setItem('savedCode', editor.value);
            
            // Sync scroll positions
            codeBlock.scrollTop = editor.scrollTop;
            codeBlock.scrollLeft = editor.scrollLeft;
        }

        // Event listeners
        editor.addEventListener('input', syncContent);
        editor.addEventListener('scroll', () => {
            codeBlock.scrollTop = editor.scrollTop;
            codeBlock.scrollLeft = editor.scrollLeft;
        });

        // Toggle edit mode
        function toggleEdit() {
            editor.style.zIndex = editor.style.zIndex === '2' ? '-1' : '2';
            editor.focus();
        }

        // Copy function
        async function copyCode() {
            try {
                await navigator.clipboard.writeText(editor.value);
                const btn = document.querySelector('[onclick="copyCode()"]');
                btn.textContent = 'Copied!';
                setTimeout(() => btn.textContent = 'Copy', 1500);
            } catch (err) {
                alert('Copy error: ' + err.message);
            }
        }

        // Initial setup
        editor.style.height = codeBlock.offsetHeight + 'px';
        editor.style.width = codeBlock.offsetWidth + 'px';
    </script>
</body>
</html>

    <script>
         document.addEventListener("DOMContentLoaded", function () {
            const tabs = document.querySelectorAll('.tab');
            const carousel = document.querySelector('.carousel');
            const carouselItems = document.querySelectorAll('.carousel-item');
            const toggleSwitch = document.getElementById('toggleSwitch');
            const cryptoGPTTab = document.getElementById('cryptoGPTTab');
            const techTab = document.getElementById('techTab');
            const techContainer = document.getElementById('techContainer');
            const cryptoBotContainer = document.getElementById('cryptoBotContainer');
            const cryptoBotItem = document.getElementById('cryptoBotItem');
            document.addEventListener("DOMContentLoaded", function () {
                document.querySelector(".tab[data-index='3']").addEventListener("click", function () {
                window.open("pine.html", "_blank");
                });
            });

            function updateCarousel(index) {
                const itemWidth = carouselItems[0].offsetWidth;
                const offset = -index * itemWidth;
                carousel.style.transform = `translateX(${offset}px)`;
                tabs.forEach(tab => tab.classList.remove('active'));
                tabs[index].classList.add('active');
            }

            function adjustCarouselWidth() {
                const widthPercentage = toggleSwitch.checked ? 90.4 : 100;
                carouselItems.forEach(item => {
                    item.style.width = `${widthPercentage}%`;
                });

                if (toggleSwitch.checked) {
                    // Default: show Tech container unless CryptoGPT is active
                    techContainer.style.display = 'block';
                    cryptoBotContainer.style.display = 'none';

                    if (cryptoGPTTab.classList.contains('active')) {
                        techContainer.style.display = 'none';
                        cryptoBotContainer.style.display = 'block';
                    } else if (techTab.classList.contains('active')) {
                        techContainer.style.display = 'block';
                        cryptoBotContainer.style.display = 'none';
                    }
                } else {
                    techContainer.style.display = 'none';
                    cryptoBotContainer.style.display = 'none';
                }

                // Update carousel position
                const activeTab = document.querySelector('.tab.active');
                const activeIndex = activeTab ? parseInt(activeTab.getAttribute('data-index')) : 0;
                updateCarousel(activeIndex);
            }

            function toggleContent(activeTab) {
                if (toggleSwitch.checked) {
                    if (activeTab === 'CryptoGPT') {
                        cryptoBotContainer.classList.add('active');
                        techContainer.classList.remove('active');
                    } else if (activeTab === 'Tech') {
                        techContainer.classList.add('active');
                        cryptoBotContainer.classList.remove('active');
                    }
                } else {
                    cryptoBotContainer.classList.remove('active');
                }
            }

            cryptoGPTTab.addEventListener('click', function () {
                if (toggleSwitch.checked) {
                    toggleContent('CryptoGPT');
                    cryptoGPTTab.classList.add('active');
                    techTab.classList.remove('active');
                    adjustCarouselWidth();
                }
            });

            techTab.addEventListener('click', function () {
                if (toggleSwitch.checked) {
                    toggleContent('Tech');
                    techTab.classList.add('active');
                    cryptoGPTTab.classList.remove('active');
                    adjustCarouselWidth();
                }
            });

            // Initial state: show Tech by default
            techTab.classList.add('active');
            cryptoGPTTab.classList.remove('active');
            toggleContent('Tech');

            toggleSwitch.addEventListener('change', function () {
                adjustCarouselWidth();
                if (!toggleSwitch.checked) {
                    techContainer.style.display = 'none';
                    cryptoBotContainer.style.display = 'none';
                } else {
                    toggleContent('Tech');
                }
            });

            tabs.forEach(tab => {
                tab.addEventListener('click', () => {
                    const index = parseInt(tab.getAttribute('data-index'));
                    updateCarousel(index);
                });
            });

            adjustCarouselWidth();
        });
    </script>
</body>
